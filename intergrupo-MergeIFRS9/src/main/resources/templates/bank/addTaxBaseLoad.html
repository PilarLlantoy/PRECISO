<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Agregar Petición</h3>
        </div>
    </div>
    <!-- Cover -->
    <div id="content">
        <form method="post" th:action="@{/bank/taxBaseStateLoads/add}" th:object="${load}">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Petición</label>
                        <input class="form-control" maxlength="7" minlength="7" placeholder="Ingrese la petición"
                               required
                               th:field="*{peticion}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>NIT</label>
                        <input class="form-control" maxlength="15" minlength="15" placeholder="Ingrese el NIT" required
                               th:field="*{nit}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Periodo</label>
                        <input class="form-control" required th:field="*{fecha}" type="month">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fecha Fichero</label>
                        <input class="form-control" maxlength="6" minlength="6" placeholder="YYMMDD -> (211205)"
                               required
                               th:field="*{fechaFichero}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button class="btn btn-primary"
                                type="submit">
                            Adicionar Petición
                        </button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/bank/taxBaseStateLoads}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
    $("#idNew").change(function () {
        $.get("/parametric/validateIndicators/?idNew=" + $("#idNew").val() + "&id=0", function (responseText) {
            if (responseText != 'valid') {
                Swal.fire({
                    position: 'center',
                    icon: 'warning',
                    title: '¡Validación Cuenta Neocon Fallo!',
                    text: 'La Cuenta con valor ' + $("#idNew").val() + ' ingresado en el campo Cuenta Neocon ya se encuentra asociado a otro registro.',
                    showConfirmButton: true
                });
                $("#idNew").val('');
            }
        });
    });
</script>
</body>
</html>
