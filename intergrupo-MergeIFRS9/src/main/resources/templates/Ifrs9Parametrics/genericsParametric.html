        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0">
            <div class="col-md-8 d-flex">
                <form enctype="multipart/form-data" id="fileUploadForm" method="post"
                      th:action="@{/ifrs9Parametrics/uploadGenerics}">
                    <div class="form-group my-3">
                        <label>Cargar archivo: </label> <input accept=".xls,.xlsx,.xlsm" class="custom-file-control"
                                                               id="file"
                                                               name="file" required type="file">
                        <button class="btn btn-primary" type="submit">Cargar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <a class="btn btn-primary mx-1" th:href="@{/ifrs9Parametrics/genericsParametric}">
                    <i class="fas fa-redo-alt"></i>
                </a>
            </div>
        </div>

        <div class="col-md-12">
            <div class="table-responsive rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                       width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Fuente</th>
                        <th>TP</th>
                        <th>Indicador</th>
                        <th>Cartera</th>
                        <th>Clase</th>
                        <th>Calificación</th>
                        <th>Empresa</th>
                        <th>Cuenta</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>Nombre Cuenta</th>
                        <th>Porcentaje Calculado</th>
                        <th>Código IFRS9</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="generic : ${allGenerics}">
                        <th th:text="${generic.getFuenteInfo()}"></th>
                        <td th:text="${generic.getTp()}"></td>
                        <td th:text="${generic.getIndicador()}"></td>
                        <td th:text="${generic.getCartera()}"></td>
                        <td th:text="${generic.getClase()}"></td>
                        <td th:text="${generic.getCalificacion()}"></td>
                        <td th:text="${generic.getEmpresa()}"></td>
                        <td th:text="${generic.getCuenta()}"></td>
                        <td th:text="${generic.getUno()}"></td>
                        <td th:text="${generic.getDos()}"></td>
                        <td th:text="${generic.getTres()}"></td>
                        <td th:text="${generic.getCuatro()}"></td>
                        <td th:text="${generic.getCinco()}"></td>
                        <td th:text="${generic.getSeis()}"></td>
                        <td th:text="${generic.getNombreCuenta()}"></td>
                        <td th:text="${generic.getPorcentajeCalc()}"></td>
                        <td th:text="${generic.getCodigoIfrs9()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/ifrs9Parametrics/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/ifrs9Parametrics/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <a class="btn btn-primary"
                   th:href="@{/ifrs9Parametrics/genericsParametric/download?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}">Exportar
                    a Excel</a>
            </div>
        </div>
    </div>
</div>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    //validateAlerts(respuesta, row, column);

    if (respuesta === 'true') {
        createPersonalAlert(
            'success',
            'Archivo cargado correctamente',
            '<p>Se ha cargado la parametria de genericas correctamente<p>'
            , '/ifrs9Parametrics/genericsParametric'
        )
    } else if (respuesta === 'Duplicado') {
        let mess = urlParams.get('mess');
        createPersonalAlert(
            'error',
            'Registro Duplicado',
            `<p>Los campos TP,Indicador,Cartera y Calificación están duplicados. Los valores duplicados respectivamente son: <p> <br> <p>${mess}<p>`
            , '/ifrs9Parametrics/genericsParametric'
        )
    } else if (respuesta === 'invalid') {
        createPersonalAlert(
            'error',
            'Fallo en el cargue del documento',
            '<p>Verfique que el documento que está cargando corresponda a la paramétrica de genéricas y que el formato sea .xlsx<p>'
            , '/ifrs9Parametrics/genericsParametric'
        )
    }

</script>
</body>

</html>
