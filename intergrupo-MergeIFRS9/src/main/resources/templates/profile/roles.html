<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <style>
        body, .btn, .form-control {
            font-size: 12px;
        }
    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Administración de Roles</h3>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">

        <div class="text-right pr-3 col-md-12 my-3">
            <a class="btn btn-primary mx-1" th:href="@{/profile/roles}"><i class="fas fa-redo-alt"></i></a>
            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1" th:onclick="|window.location.href='@{/profile/createRole}'|">Crear Rol</button>
        </div>

        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <table id="example" class="table table-striped table-hover text-center table-bordered table-sm" width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Id</th>
                        <th>Nombre Rol</th>
                        <!-- <th>Vistas</th> -->
                        <th>Estado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.nombre}"></td>
                        <td th:if="${role.activo == true}">Activo</td>
                        <td th:if="${role.activo == false}">Inactivo</td>

                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary" th:onclick="|window.location.href='/profile/modifyRole/' + ${role.id}|">
                                Editar
                            </button>
                            <button th:if="${role.activo == true}" th:disabled="${!p_modificar}" type="button" class="btn btn-danger" data-toggle="modal" data-target="#inactivarModal" th:onclick="'seleccionarRole(\'' + ${role.id} + '\')'">
                                Inactivar
                            </button>
                            <button th:if="${role.activo == false}" th:disabled="${!p_modificar}" type="button" class="btn btn-primary" data-toggle="modal" data-target="#activarModal" th:onclick="'seleccionarRole(\'' + ${role.id} + '\')'">
                                Activar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="inactivarModal" tabindex="-1" role="dialog" aria-labelledby="inactivarModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inactivar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de inactivar el perfil seleccionado?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" th:onclick="inactivar()" data-dismiss="modal">
                            Inactivar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="activarModal" tabindex="-1" role="dialog" aria-labelledby="activarModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Activar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de activar el perfil seleccionado?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" th:onclick="activar()" data-dismiss="modal">
                            Activar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel2">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" th:onclick="recargar()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        No se puede eliminar el registro por tener usuarios enlazados. Por favor, inténtelo de nuevo más tarde.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:onclick="recargar()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo oculto para el token CSRF -->
        <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />

    </div>
</div>
</div>

<!-- LIBRERIAS PARA MODAL CON BOOSTRAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>

    var seleccionado = -1;
    var csrfToken = $("#csrfToken").val(); // Obtener el token CSRF

    function seleccionarRole(roleId) {
        //console.log("ID", roleId);
        seleccionado=roleId
    }

    function recargar(){
        location.reload();
    }

    function inactivar(){
        var url = '/profile/inactivarRole/' + seleccionado;
        // Realizar la solicitud POST con el token CSRF
        $.post(url, {_csrf: csrfToken})
            .done(function(response) {
                if (response === false) {
                    $('#errorModal').modal('show');
                }
                else location.reload();
            })
            .fail(function(xhr, status, error) {
                console.error("Ocurrió un error al enviar la solicitud POST: " + error);
            });
    }

    function activar(){
        var url = '/profile/activarRole/' + seleccionado;
        // Realizar la solicitud POST con el token CSRF
        $.post(url, {_csrf: csrfToken})
            .done(function(response) {
                //console.log("Solicitud POST completada con éxito");
                location.reload();
            })
            .fail(function(xhr, status, error) {
                console.error("Ocurrió un error al enviar la solicitud POST: " + error);
            });
    }

    function checkboxChanged(activo) {
        //console.log(activo)
        var url = '/profile/modifyActivoRole/' + seleccionado + '/' + activo;
        // Realizar la solicitud POST con el token CSRF
        $.post(url, {_csrf: csrfToken})
            .done(function(response) {
                //console.log("Solicitud POST completada con éxito");
            })
            .fail(function(xhr, status, error) {
                console.error("Ocurrió un error al enviar la solicitud POST: " + error);
            });
    }


</script>
</body>
</html>
