<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="text-white mx-4 my-3">MIS - Depositos</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/information/mis}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input class="form-control" required th:name="period" th:value="${period}" type="month">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <div class="mt-5">
            <div class="text-right pr-3 col-md-12 my-2">
                <a class="btn btn-primary mx-1" th:href="@{/information/mis?period={period}(period=${period})}"><i class="fas fa-redo-alt"></i></a>
            </div>
            <div class="col-md-12 p-0">
                <div class="table-responsive rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>Cod Neocon</th>
                            <th>Divisa</th>
                            <th>Yntp</th>
                            <th>Sociedad Yntp</th>
                            <th>Contrato</th>
                            <th>Nit contraparte</th>
                            <th>Valor</th>
                            <th>Cod Pais</th>
                            <th>Pais</th>
                            <th>Cuenta local</th>
                            <th>Observación</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="mis:${misList}">
                            <td th:text="${mis.getCodNeocon()}"></td>
                            <td th:text="${mis.getDivisa()}"></td>
                            <td th:text="${mis.getYntp()}"></td>
                            <td th:text="${mis.getSociedadYntp()}"></td>
                            <td th:text="${mis.getContrato()}"></td>
                            <td th:text="${mis.getNit()}"></td>
                            <td th:text="${#numbers.formatDecimal(mis.getValor(),1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${mis.getCodPais()}"></td>
                            <td th:text="${mis.getPais()}"></td>
                            <td th:text="${mis.getCuentaLocal()}"></td>
                            <td th:text="${mis.getObservaciones()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/information/{dir}/?page={page}&vId={vId}&period={period}(period=${period},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/information/{dir}/?page={page}&vId={vId}&period={period}(period=${period},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a class="btn btn-primary mx-3"
               th:href="@{/information/mis/download/?period={period}(period=${period})}">Exportar a Excel</a>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
</script>
</body>
</html>
