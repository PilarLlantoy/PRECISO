<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav d-flex justify-content-between">
        <form class="form-inline" method="get" th:action="@{/information/sicc}">
            <div class="col-md-4 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
                <h3 class="fw-bold text-white mx-4 my-3">SICC</h3>
                <h5 class="fw-bold text-white mx-4 my-3" th:utext="'Periodo: '+${period}"></h5>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-start">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input class="form-control rounded" required th:name="period" th:value="${period}" type="month">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-start">
                <div class="input-group d-flex align-items-center ">
                    <h5 class="me-2 mb-0">Filtro: </h5>
                    <input class="form-control rounded" placeholder="Buscar..." th:name="vId" type="text">
                    <div class="input-group-append d-flex align-items-center">
                        <select class="form-control" th:name="vFilter">
                            <option disabled hidden selected value="">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="content">
        <div class="mt-5">
            <div class="text-right pr-3 col-md-12 my-2">
                <a class="btn btn-primary mx-1" th:href="@{/information/sicc}"><i class="fas fa-redo-alt"></i></a>
            </div>

            <div class="col-md-12 p-0">
                <div class="table-responsive rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>Cod Neocon</th>
                            <th>Divisa</th>
                            <th>YNTP</th>
                            <th>Sociedad YNTP</th>
                            <th>Contrato</th>
                            <th>Nit</th>
                            <th>Valor</th>
                            <th>Cod País</th>
                            <th>País</th>
                            <th>Cuenta Local</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sicc:${siccList}">
                            <th th:text="${sicc.getCodNeocon()}"></th>
                            <td th:text="${sicc.getDivisa()}"></td>
                            <td th:text="${sicc.getYntp()}"></td>
                            <td th:text="${sicc.getSociedadYntp()}"></td>
                            <td th:text="${sicc.getContrato()}"></td>
                            <td th:text="${sicc.getNitContraparte()}"></td>
                            <td th:text="${#numbers.formatDecimal(sicc.getValor(),1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${sicc.getCodPais()}"></td>
                            <td th:text="${sicc.getPais()}"></td>
                            <td th:text="${sicc.getCuentaLocal()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/information/{dir}/?page={page}&vId={vId}&vFilter={vFilter}&period={period}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId},period=${period})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/information/{dir}/?page={page}&vId={vId}&vFilter={vFilter}&period={period}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId},period=${period})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3" th:if="${filterExport != 'Original'}">
            <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
            </h5>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a class="btn btn-primary mx-3"
               th:href="@{/information/sicc/download/?vFilter={vFilter}&vId={vId}&period={period}(vFilter=${vFilter},vId=${vId},period=${period})}">Exportar
                a Excel</a>
            <a class="btn btn-primary mx-3"
               th:href="@{/information/sicc/downloadNoReport/?vFilter={vFilter}&vId={vId}&period={period}(vFilter=${vFilter},vId=${vId},period=${period})}">Exportar
                Cuentas No Cruce</a>
        </div>
    </div>

</div>
</div>
</div>
</body>
</html>
