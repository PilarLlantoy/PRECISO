<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>
<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">

  <div class="row m-0 bg-primary fixed-top myNav">
    <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
      <h3 class="fw-bold text-white mx-4 my-3">Información</h3>
    </div>
  </div>
  <div id="content">
    <div class="row mt-5">
      <div class="col-md-8 border-bottom border-primary" style="">
        <h2 class="font-weight-bold">Información de cargue</h2>
        <p class="font-weight-bold">Periodo contable: <span th:text="${fecont}"></span></p>
      </div>
      <div class="col-md-4 border-bottom border-primary ">
        <form class="form-inline" method="post" th:action="@{/information/lastCharge}">
          <div class="input-group">
            <input type="month" th:name="period" class="form-control w-50" required>
            <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-3">
      <ul>
        <li class="font-weight-bold h4">Fecha de carga Query: <span th:text="${queryLastUpdate}" class="font-weight-light ms-3"></span></li>
      </ul>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
      });
    });
  </script>
</body>
</html>
