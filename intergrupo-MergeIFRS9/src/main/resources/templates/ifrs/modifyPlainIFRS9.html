<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div id="content">
        <form th:object="${IFRS9Modify}" th:action="@{/ifrs9/plainIFRS9/modify}" method="POST">
            <div class="row mt-5 mx-4">
                <div class="col-md-12 border-bottom mb-4" >
                    <h2 class="mb-3">Editar Registro Plantilla IFRS9</h2>
                    <input type="hidden" id="id" name="id" class="form-control"  th:value="*{id}"  required>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Sociedad</label>
                        <input type="text" maxlength="5" minlength="5" class="form-control"  th:field="*{sociedad}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Tipo Consolidación</label>
                        <input type="text" maxlength="1" class="form-control" th:field="*{tipocons}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Tipo Asiento</label>
                        <input type="text" maxlength="9" class="form-control" th:field="*{tipoAsiento}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción</label>
                        <input type="text" minlength="6" maxlength="250" class="form-control" th:field="*{descripcion}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Movimiento</label>
                        <input type="text" minlength="1" maxlength="1" class="form-control" th:field="*{movimiento}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Referencia</label>
                        <input type="text" minlength="1" maxlength="12" class="form-control" th:field="*{referencia}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Modo Ejecución</label>
                        <input type="text" minlength="1" maxlength="1" class="form-control" th:field="*{modoEjecucion}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Usuario</label>
                        <input type="text" minlength="1" maxlength="7" class="form-control" th:field="*{usuario}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Código de Consolidación</label>
                        <input type="text" minlength="1" maxlength="5" class="form-control" th:field="*{codicons}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Naturaleza</label>
                        <input type="text" minlength="1" maxlength="1" class="form-control" th:field="*{naturalezaTotal}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Saldo</label>
                        <input type="number" class="form-control" th:name="saldo" th:value="${#numbers.formatDecimal(IFRS9Modify.saldo,1,2,'POINT')}" placeholder="Ingrese el valor" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Divisa</label>
                        <input type="text" maxlength="3" class="form-control" th:field="*{divisa}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>País Negocio</label>
                        <input type="text" maxlength="2" class="form-control" th:field="*{paisNegocio}" required>
                    </div>
                </div>

                <div class="row pt-5 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button type="submit" class="btn btn-primary">Modificar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger" th:href="@{/ifrs9/plainIFRS9}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">

    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);

    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
