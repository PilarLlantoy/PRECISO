<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Agregar Identificación Rechazos</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">

        </div>
    </div>
    <!-- Cover -->
    <div id="content">
        <form method="post" th:action="@{/ifrs/addRejectIdP2/add}" th:object="${RejectIdP2}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Agregar Identificador</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Línea Producto</label>
                        <input class="form-control" max="999" min="1"
                               placeholder="Ingrese la línea de producto"
                               required th:field="*{lineaProducto}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Segmentos (Separar digitos por delimitador coma ",")</label>
                        <input class="form-control" pattern="^[1-9](,[1-9])*$" maxlength="17" placeholder="Ingrese el segmento (1,3,5,7)" required
                               th:field="*{segmentos}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/ifrs/rejectIdP2}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp').toString();

    if (respuesta === "true") {
        createPersonalAlert(
            'success',
            'Identificador Agregado',
            '<p>Se ha añadido correctamente el identificador</p>',
            '/ifrs/rejectIdP2'
        )
    } else {
        createPersonalAlert(
            'error',
            'Error al agregar el identificador',
            '<p>La Inicial de la cuenta ya existe en la paramétrica</p>',
            '/ifrs/addRejectIdP2'
        )
    }
</script>
</body>

</html>
