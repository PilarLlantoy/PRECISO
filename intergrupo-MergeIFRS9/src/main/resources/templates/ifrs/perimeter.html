<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Perímetro EEFF IFRS9</h3>
            <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/ifrs/searchPerimeter?period={period}(period=${period})}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <input class="form-control" placeholder="Buscar..." th:name="vId" type="text">
                        <select class="form-control" required th:name="vFilter">
                            <option disabled hidden selected value="No+Filtrar">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                        <a class="btn btn-secondary" th:href="@{/ifrs/perimeter?period={period}(period=${period})}"><i class="fas fa-window-close"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="content">
        <div class="row mt-5">

            <!---->
            <div class="row m-0 px-4 mt-1 mb-2">
                <form th:action="@{/ifrs/perimeter}" id="form1" method="post">
                    <div class="row mb-3 align-items-center" th:if="${noQuery}">
                        <div class="col-auto">
                            <label class="col-form-label">Versión Query:</label>
                        </div>
                        <div class="col-auto">
                            <select class="form-control form-select" id="opcionQuery" th:name="opcionQuery" onclick="check()" required>
                                <option value="" selected>Seleccione...</option>
                                <option th:selected="${opcionQuery == 'LOCAL'}" th:value="LOCAL">LOCAL</option>
                                <option th:selected="${opcionQuery == 'IFRS9'}" th:value="IFRS9">IFRS9</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label class="col-form-label">Empresa a cruzar:</label>
                        </div>
                        <div class="col-auto">
                            <select id="company" class="form-select form-control" name="opcionCompany" required>
                                <option value="" selected>Seleccione...</option>
                                <option th:selected="${companySel == company}" th:value="${companySel}" th:text="${companySel}" th:each="companySel : ${companies}"></option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label class="col-form-label">EEFF:</label>
                        </div>
                        <div class="col-auto">
                            <select class="form-control form-select" id="opcionEEFF" th:name="opcionEEFF" onclick="check()" required>
                                <option value="" selected>Seleccione...</option>
                                <option th:selected="${opcionEEFF == 'LOCAL'}" th:value="LOCAL">LOCAL</option>
                                <option th:selected="${opcionEEFF == 'IFRS9'}" th:value="IFRS9">IFRS9</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input id="periodConfirm" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
                            <button type="submit" class="btn btn-primary">Calcular Perímetro</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="clearTable" th:data1="${period}" th:onclick="'javascript:operationDeleteReconIFRS9(\'EEFF-PER\', this.getAttribute(\'data1\'))'">Limpiar Tabla</button>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center" th:if="${noQuery == false}">
                        <p class="fw-bold me-2 pt-2 mb-0">No hay Query cargado para la fecha</p>
                    </div>
                </form>
            </div>
            <!---->

            <!--
            <div class="col-md-12 d-flex align-items-center justify-content-end">
                <div class="text-right pr-3 col-md-6 my-2 d-flex align-content-center justify-content-end" >
                    <form style="justify-content: end;" class="form-inline mx-1" method="post" th:action="@{/ifrs/perimeter?period={period}(period=${period})}">
                        <button  class="btn btn-primary" type="submit">Calcular perímetro</button>
                    </form>
                    <button class="btn btn-primary" id="clearTable" th:data1="${period}" th:onclick="'javascript:operationDeleteOne(this.getAttribute(\'data1\'),\'perimeter\')'">Limpiar Tabla</button>
                </div>
            </div>
            -->
            <div class="col-md-12">
                <div class="table-responsive table-responsive-sm rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>Segmento</th>
                            <th>Subproducto</th>
                            <th>Código de consolidación</th>
                            <th>Divisa</th>
                            <th>Saldo Query</th>
                            <th>Saldo EEFF</th>
                            <th>Diferencia Saldos</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="perimeter : ${allPerimeter}">
                            <th th:text="${perimeter.segmento}"></th>
                            <td th:text="${perimeter.subproducto}"></td>
                            <td th:text="${perimeter.codConso}"></td>
                            <td th:text="${perimeter.divisa}"></td>
                            <td th:text="${#numbers.formatDecimal(perimeter.saldoQuery,1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${#numbers.formatDecimal(perimeter.saldoEEFF,1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${#numbers.formatDecimal(perimeter.difSaldos,1,'POINT',2,'COMMA')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(period=${period},vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(period=${period},vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original' && filterExport != 'No Filtrar'}">
            <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
            </h5>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a th:href="@{/ifrs/perimeter/download/?period={period}&vFilter={vFilter}&vId={vId}(period=${period},vFilter=${vFilter},vId=${vId})}" class="btn btn-primary">Exportar a Excel</a>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    var message = urlParams.get('message');
    validateAlerts(respuesta,row,column,message);
    $(document).ready(function() {
      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
      });
    });


</script>
</body>
</html>
