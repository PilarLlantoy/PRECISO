<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Identificación Cuentas</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/ifrs/searchRejectIdP1}">
                <div class="input-group">
                    <input class="form-control" placeholder="Buscar..." th:name="vId" type="text">
                    <div class="input-group-append">
                        <select class="form-control" required th:name="vFilter">
                            <option disabled hidden selected value="">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <a class="btn btn-secondary" th:href="@{/ifrs/rejectIdP1}"><i
                                class="fas fa-window-close"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0">
            <div class="col-md-8 d-block p-0">
                <form enctype="multipart/form-data" id="fileUploadForm" method="post"
                      th:action="@{/ifrs/rejectIdP1}">
                    <div class="form-group my-3">
                        <label>Cargar archivo: </label> <input accept=".xls,.xlsx,.xlsm" class="custom-file-control"
                                                               id="file"
                                                               name="file" required type="file">
                        <button class="btn btn-primary" type="submit">Cargar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <div class="ttext-right pr-3 col-md-6 my-2 d-flex align-content-center justify-content-end">
                    <a class="btn btn-primary mx-1" th:href="@{/ifrs/rejectIdP1}">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                    <a class="btn btn-primary mx-1" th:href="@{/ifrs/addRejectIdP1}">
                        Añadir Identificador
                    </a>
                    <button class="btn btn-primary mx-1" id="clearTable" th:onclick="operationDelete('rejectId')">
                        Limpiar Tabla
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="table-responsive rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                       width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Inicial Cuenta</th>
                        <th>Asignación</th>
                        <th>Tipo Cuenta</th>
                        <th>Inicial Línea</th>
                        <th>Cantidad Línea</th>
                        <th>Inicial Segmento</th>
                        <th>Cantidad Segmento</th>
                        <th>Inicial Stage</th>
                        <th>Cantidad Stage</th>
                        <th COLSPAN="2">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reject : ${allRejectIdP1}">
                        <th th:text="${reject.inicialCuenta}"></th>
                        <td th:text="${reject.asignacion}"></td>
                        <td th:text="${reject.tipoCuenta}"></td>
                        <td th:text="${reject.lineaInicial}"></td>
                        <td th:text="${reject.lineaCantidad}"></td>
                        <td th:text="${reject.segmentoInicial}"></td>
                        <td th:text="${reject.segmentoCantidad}"></td>
                        <td th:text="${reject.stageInicial}"></td>
                        <td th:text="${reject.stageCantidad}"></td>
                        <td><a class="btn btn-primary"
                               th:href="@{/ifrs/modifyRejectIdP1/{id}(id=${reject.inicialCuenta})}">Editar</a>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" id="clearTableOne"
                                    th:data1="${reject.inicialCuenta}"
                                    th:onclick="'javascript:operationDeleteOne(this.getAttribute(\'data1\'),\'rejectId\')'">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mx-2" th:if="${last != 0}">
        <div class="col-md-4 text-left " >
            <nav arial-label="Pagination">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4 text-center">
            <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
        </div>
        <div class="col-md-4 text-right">
            <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
        <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
        </h5>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <a class="btn btn-primary"
           th:href="@{/ifrs/rejectIdP1/download/?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}">Exportar
            a Excel</a>
    </div>
</div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
</script>
</body>

</html>
