<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
  <!-- Cover -->
  <div class="row m-0 bg-primary fixed-top myNav">
    <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
      <h3 class="fw-bold text-white mx-4 my-3">Cuadre Plantillas</h3>
      <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
      <form class="form-inline" method="get" th:action="@{/ifrs9/valIFRS9?period={period}(period=${period})}">
        <div class="input-group">
          <div class="input-group-append d-flex align-items-center">
            <p class="me-2 mb-0 ml-2">Fecha:</p>
            <input type="month" th:name="period" th:value="${period}" class="form-control" required>
            <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="content">
    <div class="row mt-5">
      <div class="row m-0 px-4 mt-1 mb-1">
        <form th:action="@{/ifrs9/CalValIFRS9}" id="form1" method="get">
          <div class="row mb-3 align-items-center" th:if="${noQuery}">
            <div class="col-auto">
              <input id="periodConfirm" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
              <button type="submit" class="btn btn-primary">Generar Conciliación</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary" th:data1="${period}" id="clearTable" th:onclick="'javascript:operationDeleteReconIFRS9(\'VAL-IFRS9\', this.getAttribute(\'data1\'))'">Limpiar Tabla</button>
            </div>
          </div>
          <div class="row mb-3 align-items-center" th:if="${noQuery == false}">
            <p class="fw-bold me-2 pt-2 mb-0">No hay Query cargado para la fecha</p>
          </div>
        </form>
      </div>
      <div class="col-md-6">
      </div>
      <div class="col-md-12 mt-1">
        <div class="table-responsive rounded border-primary">
          <table id="example" class="table table-sm table-striped table-hover text-center table-bordered" width="100%">
            <thead class="bg-primary">
            <tr>
              <th>Código Consolidación</th>
              <th>Divisa</th>
              <th>Perímetro</th>
              <th>Total Plantilla</th>
              <th>Nuevo Saldo</th>
              <th>Diferencia Query</th>
              <th>Diferencia EEFF</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each="val : ${allValidation}">
              <th th:text="${val.codicons}"></th>
              <th th:text="${val.divisa}"></th>
              <th th:text="${val.perimetro}"></th>
              <td th:text="${#numbers.formatDecimal(val.SdoTotalPlantilla,1,'POINT',2,'COMMA')}"></td>
              <td th:text="${#numbers.formatDecimal(val.SdoNuevo,1,'POINT',2,'COMMA')}"></td>
              <td th:text="${#numbers.formatDecimal(val.SdoDiffQuery,1,'POINT',2,'COMMA')}"></td>
              <td th:text="${#numbers.formatDecimal(val.SdoDiffEeff,1,'POINT',2,'COMMA')}"></td>
            </tr>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row" th:if="${last != 0}">
      <div class="col-md-4 text-left">
        <nav arial-label="Pagination">
          <ul class="pagination">
            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
              <a class="page-link" th:href="@{/ifrs9/{dir}/?page={page}(period=${period},opcionQuery=${opcionQuery},opcionEEFF=${opcionEEFF},tipoValidacion=${tipoValidacion},page=${prev},dir=${directory})}">Anterior</a>
            </li>
            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
              <a class="page-link" th:href="@{/ifrs9/{dir}/?page={page}(period=${period},opcionQuery=${opcionQuery},opcionEEFF=${opcionEEFF},tipoValidacion=${tipoValidacion},page=${next},dir=${directory})}">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-4 text-center">
        <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
      </div>
      <div class="col-md-4 text-right">
        <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}" ></h6>
      </div>
    </div>
    <div class="pr-3 col-md-12 my-2">
      <div class="d-flex align-items-center justify-content-center">
        <a th:href="@{/ifrs9/valIFRS9/download?period={period}(period=${period})}"
           class="btn btn-primary">Exportar Conciliación</a>
      </div>
    </div>
  </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
  var queryString = window.location.search;
  var urlParams = new URLSearchParams(queryString);
  var respuesta = urlParams.get('resp');
  var row = urlParams.get('row');
  var column = urlParams.get('colum');
  validateAlerts(respuesta,row,column);
  $(document).ready(function() {
    $('#sidebarCollapse').on('click', function() {
      $('#sidebar').toggleClass('active');
    });
  });
</script>
</body>

</html>
