<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Contabilización de Riesgos</h3>
            <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/ifrs/riskAccount}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input id="period" type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0">
            <div class="col-md-8 d-block p-0">
                <div class="d-flex align-items-center justify-content-start my-1">
                    <i class="fa fa-check-circle text-success mx-1" th:if="${validateSeg}"></i>
                    <i class="fa fa-times-circle text-danger mx-1" th:if="${!validateSeg}"></i>
                    <label style="margin-bottom: 0;" class="mx-1 mt-1" th:if="${validateSeg}" th:text="'Última carga validación segmentos el '+${dateSeg}"></label>
                    <label style="margin-bottom: 0;" class="mx-1 mt-1" th:if="${!validateSeg}">Sin cargar validación segmentos</label>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <div class="ttext-right pr-3 col-md-6 my-2 d-flex align-content-center justify-content-end">
                    <a class="btn btn-primary mx-1" th:href="@{/ifrs/riskAccountGenerate?period={period}(period=${period})}">Generar Contabilización</a>
                    <a class="btn btn-primary mx-1" th:href="@{/ifrs/riskAccount?period={period}(period=${period})}">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="table-responsive rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                       width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Válida</th>
                        <th>Cambia Stage</th>
                        <th>Cambia Segmento</th>
                        <th>Cambia Provisión</th>
                        <th>Contrato</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${allRiskAccount}">
                        <td th:text="${#strings.toUpperCase(account[0])}"></td>
                        <td th:text="${account[1]}"></td>
                        <td th:text="${account[2]}"></td>
                        <td th:text="${#numbers.formatDecimal(account[3],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${account[4]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mx-2" th:if="${last != 0}">
        <div class="col-md-4 text-left " >
            <nav arial-label="Pagination">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}&period={period}(vFilter=${vFilter},page=${prev},dir=${directory},period=${period},vId=${vId})}">Anterior</a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/ifrs/{dir}/?page={page}&vId={vId}&vFilter={vFilter}&period={period}(vFilter=${vFilter},page=${next},dir=${directory},period=${period},vId=${vId})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4 text-center">
            <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
        </div>
        <div class="col-md-4 text-right">
            <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
        <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
        </h5>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <a class="btn btn-primary mx-1"
           th:href="@{/ifrs/riskAccount/download/?vFilter={vFilter}&vId={vId}&period={period}(vFilter=${vFilter},vId=${vId},period=${period})}">Exportar
            Tabla</a>
        <a class="btn btn-primary mx-1"
           th:href="@{/ifrs/riskAccount/downloadResume/?vFilter={vFilter}&vId={vId}&period={period}(vFilter=${vFilter},vId=${vId},period=${period})}">Exportar
            Resumen</a>
        <a class="btn btn-primary mx-1"
           th:href="@{/ifrs/riskAccount/downloadCsv/?period={period}(period=${period})}">Exportar
            Plano</a>
    </div>
</div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
</script>
</body>

</html>
