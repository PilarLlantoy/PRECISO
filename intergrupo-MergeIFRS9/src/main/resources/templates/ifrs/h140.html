<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Tabla HADT140 mensual</h3>
        </div>
    </div>
    <div id="content">
            <div class="text-left pr-3 col-md-6 my-2">
                <form class="form-inline" method="post" th:action="@{/ifrs/h140}">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>1
            <div class="col-md-12">
                <div class="table-responsive rounded border-primary">
                    <table id="example" class="table table-sm table-striped table-hover text-center table-bordered" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>Empresa</th>
                            <th>Fecha</th>
                            <th>Centro</th>
                            <th>Cuenta</th>
                            <th>Divisa</th>
                            <th>Diivisa</th>
                            <th>Saldo Aplicativo</th>
                            <th>Saldo Contable</th>
                            <th>Diferencia</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="templateH140 : ${allTemplateH140}">
                            <th th:text="${templateH140.empresa}"></th>
                            <td th:text="${templateH140.fecha}"></td>
                            <td th:text="${templateH140.centro}"></td>
                            <td th:text="${templateH140.cuenta}"></td>
                            <td th:text="${templateH140.divisa}"></td>
                            <td th:text="${templateH140.diivisa}"></td>
                            <td th:text="${templateH140.saldo_aplicativo}"></td>
                            <td th:text="${templateH140.saldo_contable}"></td>
                            <td th:text="${templateH140.diferencia}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/ifrs/{dir}/?page={page}(period=${period},page=${prev},dir=${directory})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/ifrs/{dir}/?page={page}(period=${period},page=${next},dir=${directory})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'PÃ¡gina ' + ${current} + ' de ' + ${last}" ></h6>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta,row,column);
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
