<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Agregar Equivalencia</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">

        </div>
    </div>
    <!-- Cover -->
    <div id="content">
        <form method="post" th:action="@{/ifrs/addEquivalences/add}" th:object="${Equivalences}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Agregar Equivalencia</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta Contable</label>
                        <input class="form-control" maxlength="4" minlength="4"
                               placeholder="Ingrese la cuenta contable"
                               required th:field="*{cuentaContable}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Contrapartida</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la contrapartida" required
                               th:field="*{contrapartida}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/ifrs/equivalences}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp').toString();

    if (respuesta === "true") {
        createPersonalAlert(
            'success',
            'Cuanta Agregada',
            '<p>Se ha añadido correctamente la cuenta</p>',
            '/ifrs/equivalences'
        )
    } else {
        createPersonalAlert(
            'error',
            'Error al agregar la cuenta',
            '<p>La cuenta ya existe en la paramétrica</p>',
            '/ifrs/addEquivalences'
        )
    }
</script>
</body>

</html>
