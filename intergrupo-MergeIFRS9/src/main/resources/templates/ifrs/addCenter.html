<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div id="content">
        <form th:object="${center}" th:action="@{/ifrs/addCenter}" method="POST">
            <div class="row mt-5">
                <div class="col-md-12" >
                    <h3 class="mb-3">Agregar Centro de Oficinas</h3>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Oficina</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{oficina}" placeholder="Ingrese la oficina" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Tipo unidad</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{tipo_unidad}" placeholder="Ingrese el tipo de unidad" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Nomtip</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{nomtip}" placeholder="Ingrese el nomtip" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Clase unidad</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{clase_unidad}" placeholder="Ingrese la clase de unidad" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Nombre unidad</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{nombre_unidad}" placeholder="Ingrese el nombre de la unidad" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Dar</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{dar}" placeholder="Ingrese el dar" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Dug</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{dug}" placeholder="Ingrese el dug" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Territorio</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{territorio}" placeholder="Ingrese el territorio" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Dirección regional</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{direccion_regional}" placeholder="Ingrese la dirección regional" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Área operativa</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{area_operativa}" placeholder="Ingrese el área operativa" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Supraárea</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{suprarea}" placeholder="Ingrese la supraárea" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Fecha cierre</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{fecha_cierre}" placeholder="Ingrese la fecha de cierre" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Ofinegocio</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{ofinegocio}" placeholder="Ingrese el ofinegocio" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Fecha apertura</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{fecha_apertura}" placeholder="Ingrese la fecha de apertura" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Domicilio</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{domicilio}" placeholder="Ingrese el domicilio" required>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Teléfono</label>
                        <input type="text" maxlength="50" class="form-control"  th:field="*{telefono}" placeholder="Ingrese el teléfono" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="button d-inline-block mt-3 justify-content-center btn btn-primary">Agregar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="button d-inline-block mt-3 justify-content-center btn btn-primary" th:href="@{/ifrs/center}" >Volver</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
