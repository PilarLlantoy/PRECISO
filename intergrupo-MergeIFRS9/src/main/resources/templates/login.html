<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link th:href="@{/css/fonts.css}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/Favicon.ico}">
    <title>Login</title>
</head>
<body>
<div class="banner"></div>
<div class="login">
    <div class="brand"></div>
    <div class="login-form flex-column align-content-center justify-content-between">
        <h2 class="mt-5">Iniciar Sesion</h2>
        <form class="mt-5" method="POST" th:action="@{/login}" autocomplete="off">
            <div class="m-4">
                <input type="text" id="user_name" name="user_name" placeholder="Usuario"
                       class="form-control" autofocus/>
            </div>
            <div class="m-4">
                <input type="password" th:placeholder="Contraseña"
                       id="password" name="password" class="form-control"/>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 15px; color: #FF1C19;">Usuario o Contraseña Incorrectos</p>
            </div>

            <button class="button px-4" name="Submit" value="Login" type="Submit"
                    th:text="Login"></button>
            <div class="m-4">
                <p class="align-items-center mt-4">Recuerde usar clave de red del banco</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
