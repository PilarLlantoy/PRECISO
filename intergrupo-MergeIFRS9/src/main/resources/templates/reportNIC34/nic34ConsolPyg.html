<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">EEFF PYG (Consolidado)</h3>
            <h5 th:utext="'Periodo: '+${vPeriod}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/reportNIC34/nic34ConsolPyg}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Corte Consulta: </h5>
                        <select class="form-control" th:name="corte" required>
                            <option hidden selected
                                    th:text="${corte}" th:value="${corte}"></option>
                            <option th:value="'1Q'" th:text="'1Q'"></option>
                            <option th:value="'2Q'" th:text="'2Q'"></option>
                            <option th:value="'3Q'" th:text="'3Q'"></option>
                            <option th:value="'4Q'" th:text="'4Q'"></option>
                        </select>
                        <input th:type="number" th:min="2022" th:max="2080" th:name="period" th:value="${period}" class="form-control" required>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0 mt-3">
            <div class="col-md-12 d-flex align-items-center justify-content-end">
                <div class="pr-3 col-md-12 my-2 d-flex align-content-center justify-content-end">
                    <form class="form-inline" method="get" th:action="@{/reportNIC34/nic34ConsolPyg/processData}">
                        <h5 class="me-2 mb-0">Cifra en </h5>
                        <select class="form-control" th:name="puntaje" th:required>
                            <option hidden selected th:text="${puntaje}" th:value="${puntaje}" th:if="${puntaje != null}"></option>
                            <option th:value="'Miles'" th:text="'Miles'"></option>
                            <option th:value="'Millones'" th:text="'Millones'"></option>
                            <option th:value="'Pesos'" th:text="'Pesos'"></option>
                        </select>
                        <input th:type="hidden" th:name="period" th:value="${period}" class="form-control" required>
                        <input th:type="hidden" th:name="corte" th:value="${corte}" class="form-control" required>
                        <button class="btn btn-primary" type="submit">Generar EEFF</button>
                    </form>
                    <a class="btn btn-primary mx-1"
                       th:href="@{/reportNIC34/nic34ConsolPyg?period={period}&corte={corte}(period=${period},corte=${corte})}">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row border-primary">
            <div class="col-md-12 p-2">
                <div class="table-responsive rounded border-primary">
                    <table id="example1" class="table table-sm table-striped table-hover text-center table-bordered">
                        <tbody class="bg-primary" th:if="${allData.size() == 0}">
                        <tr>
                            <th class="text-light">No se encontrontaron registros procesados</th>
                        </tr>
                        </tbody>
                        <thead class="bg-primary" th:if="${allData.size() != 0}">
                        <tr style="font-size: 14px;">
                            <th>ID Grupo</th>
                            <th>Moneda</th>
                            <th>Signo</th>
                            <th>Grupo</th>
                            <th>Nota</th>
                            <th th:if="${allFechas.size() == 0}">Saldo 1</th>
                            <th th:if="${allFechas.size() == 0}">Saldo 2</th>
                            <th th:text="'Saldo '+${allFechas.get(0)}" th:if="${allFechas.size() != 0}"></th>
                            <th th:text="'Saldo '+${allFechas.get(2)}" th:if="${allFechas.size() != 0}"></th>
                            <th>Variación 1</th>
                            <th>Variación 2</th>
                            <th th:if="${allFechas.size() == 0}">Saldo 3</th>
                            <th th:if="${allFechas.size() == 0}">Saldo 4</th>
                            <th th:text="'Saldo '+${allFechas.get(1)}" th:if="${allFechas.size() != 0}"></th>
                            <th th:text="'Saldo '+${allFechas.get(3)}" th:if="${allFechas.size() != 0}"></th>
                        </tr>
                        </thead>
                        <tbody th:if="${allData.size() != 0 }">
                        <tr th:each="sub: ${allData}" style="font-size: 14px;">
                            <th style="text-align:left;" th:text="${sub[1]}" th:if="${sub[12] == '0'}"></th>
                            <th class="bg-primary" style="text-align:left;" th:text="${sub[1]}" th:if="${sub[12] != '0'}"></th>
                            <th style="text-align:left;" th:text="${sub[2]}" th:if="${sub[12] == '0'}"></th>
                            <th class="bg-primary" style="text-align:left;" th:text="${sub[2]}" th:if="${sub[12] != '0'}"></th>
                            <th style="text-align:left;" th:text="${sub[3]}" th:if="${sub[12] == '0'}"></th>
                            <th class="bg-primary" style="text-align:left;" th:text="${sub[3]}" th:if="${sub[12] != '0'}"></th>
                            <th style="text-align:left;" th:text="${sub[4]}" th:if="${sub[12] == '0'}"></th>
                            <th class="bg-primary" style="text-align:left;" th:text="${sub[4]}" th:if="${sub[12] != '0'}"></th>
                            <th style="text-align:left;" th:text="${sub[5]}" th:if="${sub[12] == '0'}"></th>
                            <th class="bg-primary" style="text-align:left;" th:text="${sub[5]}" th:if="${sub[12] != '0'}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[6],1,'POINT',0,'COMMA')}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[7],1,'POINT',0,'COMMA')}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[8],1,'POINT',0,'COMMA')}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[9],1,'POINT',0,'COMMA')}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[10],1,'POINT',0,'COMMA')}"></th>
                            <th style="text-align:right;" th:text="${#numbers.formatDecimal(sub[11],1,'POINT',0,'COMMA')}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reportNIC34/{dir}/?period={period}&corte={corte}&page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId},period=${period},corte=${corte})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reportNIC34/{dir}/?period={period}&corte={corte}&page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId},period=${period},corte=${corte})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="pr-3 col-md-12 my-2" th:if="${allData.size() != 0}">
            <div class="d-flex align-items-center justify-content-center">
                <a th:href="@{/reportNIC34/nic34ConsolPyg/download?period={period}&corte={corte}&vFilter={vFilter}&vId={vId}(period=${period},corte=${corte},vFilter=${vFilter},vId=${vId})}"
                   class="btn btn-primary mx-1">Exportar EEFF</a>
            </div>
        </div>
    </div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
</script>

</body>
</html>
