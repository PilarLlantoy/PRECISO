<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Fichero Descontabilización </h3>
            <h5 class="fw-bold text-white mx-4 my-3" th:utext="'Periodo: '+${period}"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get"
                  th:action="@{/reports/descontabilizacionReport?period={period}(period=${period})}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input class="form-control" required th:name="period" th:value="${period}" type="month">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0">
            <div class="col-md-12 d-flex align-items-center justify-content-end p-0 my-3">
                <div class="col-md-6 my-2 py-1 border">
                    <i class="fa fa-check-circle text-success mx-1" th:if="${validateDescon}"></i>
                    <i class="fa fa-times-circle text-danger mx-1" th:if="${!validateDescon}"></i>
                    <label class="mx-1" th:if="${validateDescon}" th:text="' Última carga el '+${dateDescon}"></label>
                    <label class="mx-1" th:if="${!validateDescon}">Sin cargar</label>
                </div>
                <div class="text-right p-0 col-md-6 d-flex align-content-center justify-content-end">
                    <form class="form-inline mx-1" method="get" style="justify-content: end;"
                          th:action="@{/reports/descontabilizacionReport/calcularDescon?period={period}(period=${period})}">
                        <button class="btn btn-primary" type="submit">Generar Fichero</button>
                    </form>
                    <a class="btn btn-primary mx-1" th:href="@{/reports/descontabilizacionReport/downloadComplete?period={period}(period=${period})}">
                        Exportar TXT
                    </a>
                    <a class="btn btn-primary mx-1"
                       th:href="@{/reports/descontabilizacionReport/?period={period}(period=${period})}">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                       width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Fuente información</th>
                        <th>Cuenta</th>
                        <th>Divisa</th>
                        <th>Concepto</th>
                        <th>Saldo</th>
                        <th>Contrapartida</th>
                        <th>Contrato genérico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="concil : ${allDescon}">
                        <td th:text="${concil[0]}"></td>
                        <td th:text="${concil[1]}"></td>
                        <td th:text="${concil[2]}"></td>
                        <td th:text="${concil[3]}"></td>
                        <td th:text="${#numbers.formatDecimal(concil[4],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${concil[5]}"></td>
                        <td th:text="${concil[6]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reports/{dir}/?page={page}(period=${period},order=${order},page=${prev},dir=${directory})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reports/{dir}/?page={page}(period=${period},order=${order},page=${next},dir=${directory})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="pr-3 col-md-12 my-2">
            <div class="d-flex align-items-center justify-content-center">
                <a class="btn btn-primary mx-1"
                   th:href="@{/reports/descontabilizacionReport/downloadExcel?period={period}(period=${period})}">
                    Exportar Fichero Descontabilización
                </a>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
