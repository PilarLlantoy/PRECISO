<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Comparativo VS - MC</h3>
            <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/reports/vsMasterContract}">
                <div class="input-group">
                    <div class="input-group-append">
                        <label class="h5 mx-2">Fecha Consulta:  </label>
                        <input type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <select class="form-control" id="orderSelect" th:name="order" onclick="check()" required>
                            <option th:selected="${order == 'SA'}" th:value="SA">Sin Ajuste</option>
                            <option th:selected="${order == 'A'}" th:value="A" selected>Ajustado</option>
                        </select>
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row m-0 px-4 mt-5">
        <div class="text-right pr-3 col-md-12 my-2">
            <a th:href="@{/reports/ifrs9Report?period={period}&&order={order}(period=${period},order=${order})}" class="btn btn-primary mx-1">Vertical de saldos</a>
            <a class="btn btn-primary mx-1" th:href="@{/reports/vsMasterContract?period={period}&&order={order}(period=${period},order=${order})}"><i class="fas fa-redo-alt"></i></a>
        </div>

        <div class="col-md-12">
            <div class="table-responsive table-responsive-sm rounded border-primary">
                <table id="example" class="table table-sm table-striped text-center table-bordered" cellspacing="0" width="50%">
                    <thead>
                    <tr>
                        <th colspan="6" class="bg-primary">Vertical Saldos</th>
                        <th class="bg-primary" colspan = "3" >Maestro Contratos</th>
                        <th class="bg-primary" colspan = "3" >Diferencias</th>
                    </tr>
                    <tr class="bg-primary">
                        <th>Empresa</th>
                        <th>Instrumento</th>
                        <th>Stage</th>
                        <th>Saldo Local</th>
                        <th>Importe Provisión</th>
                        <th>Importe EAD</th>
                        <th>Saldo Local</th>
                        <th>Importe Provisión</th>
                        <th>Importe EAD</th>
                        <th>Saldo Local</th>
                        <th>Importe Provisión</th>
                        <th>Importe EAD</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${arrayData}">
                        <td th:text="${reg[1]}"></td>
                        <td th:text="${reg[2]}"></td>
                        <td th:text="${reg[3]}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[4],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[5],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[6],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[7],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[8],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[9],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[10],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[11],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(reg[12],1,'POINT',2,'COMMA')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="pr-3 col-md-12 mt-2 mb-5">
        <div class="d-flex align-items-center justify-content-center">
            <a th:href="@{/reports/vsMasterContract/downloadComplete?period={period}&&order={order}(period=${period},order=${order})}" class="btn btn-primary mx-1">Exportar Tabla completa</a>
            <a th:href="@{/reports/vsMasterContract/downloadResume?period={period}&&order={order}(period=${period},order=${order})}" class="btn btn-primary mx-1">Exportar Resumen</a>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta,row,column);
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });

</script>
</body>
</html>
