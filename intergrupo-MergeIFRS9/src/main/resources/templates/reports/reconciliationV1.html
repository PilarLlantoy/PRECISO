<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>

<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Conciliación Intergrupo</h3>
            <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
    </div>
    <br>
    <div class="mx-5">
        <div class="row m-0 px-4 mt-5 border-bottom">
            <form th:action="@{/reports/reconciliationIntV1}" id="reconciliationForm" method="get">
                <h3 class="my-1">Conciliación Intergrupo - Query:</h3>
                <div class="row mb-3 mt-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">Periodo:</label>
                    </div>
                    <div class="col-auto">
                        <input id="period" type="month" th:name="period" th:value="${period}" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-primary">Consultar Query</button>
                    </div>
                </div>
            </form>
            <form th:action="@{/reports/reconciliationIntV1}" id="reconciliationForm2" method="post">
                <div class="row mb-3 align-items-center" th:if="${noQuery}">
                    <div class="col-auto">
                        <label class="col-form-label">Versión Query:</label>
                    </div>
                    <div class="col-auto">
                        <select id="queryV" class="form-select" name="queryV" required>
                            <option value="" selected>Seleccione...</option>
                            <option th:selected="${queryV == 'LOCAL'}" value="LOCAL">Local</option>
                            <option th:selected="${queryV == 'IFRS9'}" value="IFRS9">IFRS9</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Empresa a cruzar:</label>
                    </div>
                    <div class="col-auto">
                        <select id="company" class="form-select" name="company" required>
                            <option value="" selected>Seleccione...</option>
                            <option th:selected="${companySel == company}" th:value="${companySel}" th:text="${companySel}" th:each="companySel : ${companies}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Cruce a nivel:</label>
                    </div>
                    <div class="col-auto">
                        <select id="account" class="form-select" name="account" required>
                            <option value="" selected>Seleccione...</option>
                            <option th:selected="${account == 'local'}" value="local">Cuenta Local</option>
                            <option th:selected="${account == 'neocon'}" value="neocon">Cuenta Neocon</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Versión Intergrupo:</label>
                    </div>
                    <div class="col-auto">
                        <select id="interV" class="form-select" name="interV" required>
                            <option value="" selected>Seleccione...</option>
                            <option th:selected="${interV == 'v1'}" value="v1">Versión 1</option>
                            <option th:selected="${interV == 'v2'}" value="v2">Versión 2</option>
                            <option th:selected="${interV == 'v3'}" value="v3">Versión 3</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input id="periodConfirm" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
                        <button type="submit" class="btn btn-primary">Conciliar</button>
                    </div>
                </div>
                <div class="row mb-3 align-items-center" th:if="${noQuery == false}">
                    <p class="fw-bold me-2 pt-2 mb-0">No hay Query cargado para la fecha</p>
                </div>
            </form>
        </div>
        <div class="row mt-2 border-bottom" th:if="${isPost}">
            <div class="table-responsive-sm rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered">
                    <thead class="bg-primary">
                    <tr>
                        <th>Empresa</th>
                        <th>Cuenta</th>
                        <th>Divisa</th>
                        <th>Saldo Query</th>
                        <th>Saldo Intergrupo</th>
                        <th>Diferencia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recon : ${reconciliation}">
                        <td th:text="${recon[0]}"></td>
                        <td th:text="${recon[1]}"></td>
                        <td th:text="${recon[2]}"></td>
                        <td th:text="${#numbers.formatDecimal(recon[3],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(recon[4],1,'POINT',2,'COMMA')}"></td>
                        <td th:text="${#numbers.formatDecimal(recon[5],1,'POINT',2,'COMMA')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row m-0 px-4" th:if="${empty}">
                <div class="pr-3 col-md-12 my-2">
                    <div class="d-flex align-items-center justify-content-center">
                        <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡No se encontraron diferencias!</span></h5>
                    </div>
                </div>
            </div>
            <div class="row m-0 px-4">
                <div class="pr-3 col-md-12 my-2">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="col-auto">
                            <form th:action="@{/reports/reconciliationIntV1/downloadDiff}" id="downloadForm" method="get">
                                <input id="accountConfirm" type="hidden" th:name="account" th:value="${account}" class="form-control" required>
                                <input id="companyConfirm" type="hidden" th:name="company" th:value="${company}" class="form-control" required>
                                <input id="queryVConfirm" type="hidden" th:name="queryV" th:value="${queryV}" class="form-control" required>
                                <input id="interVConfirm" type="hidden" th:name="interV" th:value="${interV}" class="form-control" required>
                                <input id="periodConfirm2" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
                                <button type="submit" class="btn btn-primary">Exportar Cruce Completo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);

    const selectElement = document.getElementById("period");
    const selectElement2 = document.getElementById("company");
    const selectElement3 = document.getElementById("account");
    const selectElement4 = document.getElementById("queryV");
    const selectElement5 = document.getElementById("interV");

    selectElement.addEventListener('change', (event) => {
        let resultDate = document.getElementById('periodConfirm');
        resultDate.value = selectElement.value;

        let resultDate2 = document.getElementById('periodConfirm2');
        resultDate2.value = selectElement.value;
    });

    selectElement2.addEventListener('change', (event) => {
        let resultDate = document.getElementById('companyConfirm');
        resultDate.value = selectElement2.value;
    });

    selectElement3.addEventListener('change', (event) => {
        let resultDate = document.getElementById('accountConfirm');
        resultDate.value = selectElement3.value;
    });

    selectElement4.addEventListener('change', (event) => {
        let resultDate = document.getElementById('queryVConfirm');
        resultDate.value = selectElement4.value;
    });

    selectElement5.addEventListener('change', (event) => {
        let resultDate = document.getElementById('interVConfirm');
        resultDate.value = selectElement5.value;
    });

</script>

</body>
</html>
