<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/template :: templateHead"></div>

<body>
<div th:replace="fragments/template :: templateNavTop"></div>
<div class="wrapper">
    <nav id="sidebar">
        <div th:replace="fragments/template :: templateNavLeft"></div>
    </nav>
    <!-- Cover -->
    <div id="content">
        <div class="row mt-5">
            <div class="col-md-8 border-bottom border-primary" style="">
                <h2>Reclasificación Contingentes</h2>
            </div>
            <div class="col-md-4 border-bottom border-primary ">
                <form class="form-inline" method="get" th:action="@{/reports/contingentes}">
                    <div class="input-group">
                        <div class="input-group-append">
                            <label class="h5 mx-2">Fecha Consulta: </label>
                            <input class="form-control" required th:name="period" type="month">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-right pr-3 col-md-12 my-2">
                <a class="btn btn-primary mx-1"
                   th:href="@{/reports/contingentReclassification?period={period}(period=${period})}"><i
                        class="fas fa-redo-alt"></i></a>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination pt-2">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reports/{dir}/?page={page}&vId={vId}&period={period}(period=${period},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/reports/{dir}/?page={page}&vId={vId}&period={period}(period=${period},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="pr-3 col-md-12 my-2">
            <div class="d-flex align-items-center justify-content-center">
                <a class="btn btn-primary mx-1"
                   th:href="@{/reports/contingentes/validateQuery?period={period}(period=${period})}">Validar contra Query</a>
                <a class="btn btn-primary mx-1" th:href="@{/reports/contingentes/downloadArmado}">Armado Carga
                    Masiva</a>
                <a class="btn btn-primary mx-1" th:href="@{/reports/contingentes/download}">COREP Datos Obligatorios</a>
                <a class="btn btn-primary mx-1"
                   th:href="@{/reports/contingentes/validateQuery60?period={period}(period=${period})}">Validar Query 60</a>
                <a class="btn btn-primary"
                   th:href="@{/reports/contingentes/downloadReport?period={period}(period=${period})}">Armado para Integrupo</a>
                <a class="btn btn-primary mx-1" th:href="@{/reports/contingentes/download}">Plano de Reclasificación</a>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
