<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>

<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <form class="form-inline" method="get" th:action="@{/reports/intergroupVersions}">
            <div class="col-md-4 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
                <h3 class="fw-bold text-white mx-4 my-3">Descargables Intergrupo</h3>
                <h5 class="fw-bold text-white mx-4 my-3" th:utext="'Periodo: '+${period}"></h5>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input class="form-control" required th:value="${period}"  th:name="period" type="month">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <div class="input-group d-flex align-items-center ">
                    <h5 class="me-2 mb-0">Filtro: </h5>
                    <input class="form-control rounded" placeholder="Buscar..." th:name="vId" type="text">
                    <div class="input-group-append d-flex align-items-center">
                        <select class="form-control" th:name="vFilter">
                            <option disabled hidden selected value="">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mx-5 mt-1 justify-content-between">
        <div class="col-md-5 d-block mt-2">
            <div class="row mt-5">
                <form th:action="@{/reports/intergroupVersions}"
                      method="get" class="d-flex flex-column border">
                    <div class="form-group my-2 d-flex align-items-center">
                        <label class="mb-0 mx-1 my-0">Periodo: </label>
                        <input type="month" th:name="period" th:value="${period}" class="form-control-sm" id="period" required>
                        <a class="btn btn-sm btn-primary ml-5"
                           th:href="@{/reports/intergrupoVersions/downloadPlaneContract/?period={period}(period=${period})}">Contratos Intergrupo</a>
                    </div>
                    <div class="form-group my-2 d-flex align-items-center mx-1">
                        <label class="mb-0 mx-1 my-0">Versión Intergrupo: </label>
                        <select class="form-select form-control-sm mx-1" name="version" id="version" required>
                            <option value="">Seleccione...</option>
                            <option value="v1">Intergrupo V1</option>
                            <option value="v2">Intergrupo V2</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary mx-2">Cargar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="mx-5">
        <div class="text-right pr-3 col-md-12 my-2">
            <a class="btn btn-primary mx-1" th:href="@{/reports/intergroupVersions?period={period}(period=${period})}"><i
                    class="fas fa-redo-alt"></i></a>
        </div>

        <div class="col-md-12 p-0">
            <div class="table-responsive table-responsive-sm rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example">
                    <thead class="bg-primary">
                        <tr>
                            <th>YNTP Rep.</th>
                            <th>Cod. Neocon</th>
                            <th>Divisa</th>
                            <th>Divisa Neocon</th>
                            <th>YNTP</th>
                            <th>Sociedad YNTP</th>
                            <th>Contrato</th>
                            <th>NIT</th>
                            <th>Signo Motores</th>
                            <th>Valor Motores</th>
                            <th>Valor</th>
                            <th>Cod. País</th>
                            <th>País</th>
                            <th>País XX</th>
                            <th>Cuenta Local</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inter:${intergroup}">
                            <td th:text="${inter[0]}"></td>
                            <td th:text="${inter[1]}"></td>
                            <td th:text="${inter[2]}"></td>
                            <td th:text="${inter[3]}"></td>
                            <td th:text="${inter[4]}"></td>
                            <td th:text="${inter[5]}"></td>
                            <td th:text="${inter[6]}"></td>
                            <td th:text="${inter[7]}"></td>
                            <td th:text="${inter[8]}"></td>
                            <td th:text="${#numbers.formatDecimal(inter[9],1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${#numbers.formatDecimal(inter[10],1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${inter[11]}"></td>
                            <td th:text="${inter[12]}"></td>
                            <td th:text="${inter[13]}"></td>
                            <td th:text="${inter[14]}"></td>
                            <td th:text="${inter[15]}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mx-5 mt-1" th:if="${last != 0}">
        <div class="col-md-8 text-left">
            <nav arial-label="Pagination">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/reports/{dir}/?page={page}&vId={vId}&period={period}&vFilter={vFilter}(period=${period},page=${prev},dir=${directory},vId=${vId},vFilter=${vFilter})}">Anterior</a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/reports/{dir}/?page={page}&vId={vId}&period={period}&vFilter={vFilter}(period=${period},page=${next},dir=${directory},vId=${vId},vFilter=${vFilter})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4 text-right">
            <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
        </div>
    </div>
    <div class="row mx-5 mt-1 align-items-center justify-content-center mb-3">
        <div class="col-auto d-flex align-items-center justify-content-center">
            <form th:action="@{/reports/intergrupo2/downloadExcelVersions}" id="downloadForm2" method="get">
                <input id="versionConfirm2" type="hidden" th:value="${version}" th:name="version" class="form-control" required>
                <input id="periodConfirm2" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
                <button class="btn btn-primary">Exportar Excel</button>
            </form>
        </div>
        <div class="col-auto d-flex align-items-center justify-content-center mx-1">
            <form th:action="@{/reports/intergrupo2/downloadPlanoVersions}" id="downloadForm" method="get">
                <input id="versionConfirm" type="hidden" th:value="${version}" th:name="version" class="form-control" required>
                <input id="periodConfirm" type="hidden" th:value="${period}" th:name="period" class="form-control" required>
                <button class="btn btn-primary">Exportar Plano</button>
            </form>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);

    const selectElement = document.getElementById("version");
    const selectElement2 = document.getElementById("period");

    selectElement.addEventListener('change', (event) => {
        let result = document.getElementById('versionConfirm');
        result.value = selectElement.value;

        let result1 = document.getElementById('versionConfirm2');
        result1.value = selectElement.value;
    });

    selectElement2.addEventListener('change', (event) => {
        let result2 = document.getElementById('periodConfirm');
        result2.value = selectElement2.value;

        let result3 = document.getElementById('periodConfirm2');
        result3.value = selectElement2.value;
    });

</script>

</body>
</html>
