<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">

  <div class="row m-0 bg-primary fixed-top myNav">
    <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
      <h3 class="fw-bold text-white mx-4 my-3">Contingentes Contratos</h3>
      <!--<h5 th:utext="'Periodo: '+${vFilter}" class="fw-bold text-white mx-4 my-3"></h5>-->
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
      <!--<form class="form-inline" method="get" th:action="@{/reports/contingentes}">
        <div class="input-group">
          <div class="input-group-append d-flex align-items-center">
            <h5 class="me-2 mb-0">Fecha Consulta: </h5>
            <input type="month" th:name="period" th:value="${period}" class="form-control" required>
            <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>-->
    </div>
  </div>
  <!-- Cover -->
  <div id="content">
    <div class="row mt-5">
      <div class="text-left pr-3 col-md-4 my-4">
        <form th:action="@{/reports/contingentesAvalTypeCred}" id="fileUploadForm" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label>Cargar Local: </label> <input accept=".txt" type="file" name="file" class="custom-file-control" id="file" required>
            <br/><button type="submit" class="btn btn-primary">Cargar Informe Local</button>
          </div>
        </form>
      </div>
      <div class="text-left pr-3 col-md-4 my-4">
        <form th:action="@{/reports/contingentesAvalType}" id="fileUploadForm1" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label>Cargar Extranjero: </label> <input accept=".xlsx,.xlsm" type="file" name="file" class="custom-file-control" id="file1" required>
            <br/><button type="submit" class="btn btn-primary">Cargar Informe Extranjero</button>
          </div>
        </form>
      </div>
      <div class="text-right col-md-4 my-4" style="">
        <a class="btn btn-primary mx-1" th:href="@{/parametric/contract}"> Paramétrica Contratos</a>
        <a class="btn btn-primary mx-1" th:href="@{/reports/contingentesAvalType}"><i class="fas fa-redo-alt"></i></a>
      </div>
      <div class="col-md-12">
        <div class="table-responsive rounded border-primary">
          <table id="example" class="table table-sm table-striped table-hover text-center table-bordered" width="100%">
            <thead class="bg-primary">
            <tr>
              <th>Contrato</th>
              <th>Archivo Entrada</th>
              <th>Banco</th>
              <th>Tipo Aval</th>
              <th>Tipo Proceso</th>
              <th>Tipo Aval Origen</th>
              <th>País</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract : ${allContract}">
              <td th:text="${contract.contrato}"></td>
              <td th:text="${contract.archivoEntrada}"></td>
              <td th:text="${contract.banco}"></td>
              <td th:text="${contract.tipoAval}"></td>
              <td th:text="${contract.tipoProceso}"></td>
              <td th:text="${contract.tipoAvalOrigen}"></td>
              <td th:text="${contract.paisContrato != null} ? ${contract.paisContrato.nombre} : ''"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row" th:if="${last != 0}">
      <div class="col-md-4 text-left">
        <nav arial-label="Pagination">
          <ul class="pagination">
            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
              <a class="page-link" th:href="@{/reports/{dir}/?page={page}(page=${prev},dir=${directory})}">Anterior</a>
            </li>
            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
              <a class="page-link" th:href="@{/reports/{dir}/?page={page}(page=${next},dir=${directory})}">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-4 text-center">
        <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
      </div>
      <div class="col-md-4 text-right">
        <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}" ></h6>
      </div>
    </div>
    <div class="pr-3 col-md-12 my-2">
      <div class="d-flex align-items-center justify-content-center">
        <a th:href="@{/parametric/contract/download/?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}" class="btn btn-primary">Exportar a Excel</a>
      </div>
    </div>
  </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
  </script>
</body>

</html>
