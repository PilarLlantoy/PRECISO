<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">

    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Conciliación Comer</h3>
            <h5 class="fw-bold text-white mx-4 my-3" th:utext="'Periodo: '+${period}"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/reports/conciliacionComer}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input class="form-control" required th:name="period" th:value="${period}" type="month">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row m-0 px-4 mt-5">
        <div class="row m-0 p-0">
            <div class="col-md-12 d-flex align-items-center justify-content-end">
                <div class="text-right pr-3 col-md-12 my-2">
                    <a class="btn btn-primary mx-1"
                       th:href="@{/reports/conciliacionComer/conciliate?period={period}(period=${period})}">
                        Conciliar
                    </a>
                    <a class="btn btn-primary mx-1"
                       th:href="@{/reports/conciliacionComer?period={period}(period=${period})}">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <table class="table table-sm table-striped table-hover text-center table-bordered" id="example" width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Cuenta Banco</th>
                        <th>Cuenta Comercializadora</th>
                        <th>Diferencia Pagos Reales</th>
                        <th>Diferencia Total GPS - Balance</th>
                        <th>Periodo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comer : ${allTemplateComer}">
                        <th th:text="${comer.getCuentaBanco()}"></th>
                        <th th:text="${comer.getCuentaComercializadora()}"></th>
                        <th th:text="${#numbers.formatDecimal(comer.getDiferenciaPagosReales(),1,'POINT',2,'COMMA')}"></th>
                        <th th:text="${#numbers.formatDecimal(comer.getDiferenciaTotalGpsBalance(),1,'POINT',2,'COMMA')}"></th>
                        <th th:text="${comer.getPeriodo()}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/reports/{dir}/?page={page}&order={order}&period={period}(period=${period},page=${prev},dir=${directory},order=${order})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/reports/{dir}/?page={page}&order={order}&period={period}(period=${period},page=${next},dir=${directory},order=${order})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
            <div class="pr-3 col-md-12 my-2">
                <div class="d-flex align-items-center justify-content-center">
                    <a class="btn btn-primary"
                       style="margin-right: 1%"
                       th:href="@{/reports/conciliacionComer/downloadStatus?period={period}(period=${period})}">Exportar Resumen Conciliación Comer</a>
                    <a class="btn btn-primary"
                       th:href="@{/reports/conciliacionComer/download?period={period}(period=${period})}">Exportar Informe Conciliación Comer</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp').toString();
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    var period = urlParams.get('period').toString();
    console.log(period);
    var message = `Se ha realizado la conciliación para el periodo ${period}`;

    if (respuesta === "true") {
        createPersonalAlert(
            'success',
            'Conciliación Correcta',
            '<p>' + message + '</p>',
            '/reports/conciliacionComer',
            period
        )
    } else {
        createPersonalAlert(
            'error',
            'Error en la concilaición',
            '<p>' + 'No se ha podido realizar la conciliación' + '</p>',
            '/reports/conciliacionComer',
            period
        )
    }
</script>

</body>
</html>
