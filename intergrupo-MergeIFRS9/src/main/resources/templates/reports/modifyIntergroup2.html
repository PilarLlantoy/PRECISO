<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-4 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Intergrupo V2</h3>
        </div>
    </div>
    <!-- Cover -->
    <div id="content">
        <form th:object="${intModify}" th:action="@{/reports/intergroup2/modify}" method="POST">
            <div class="row mt-5 mx-4">
                <div class="col-md-12 border-bottom mb-4" >
                    <h2 class="mb-3">Editar Registro Intergrupo V2</h2>
                    <input type="hidden" id="id" name="id" class="form-control"  th:value="*{idReporte}"  required>
                    <input type="hidden" id="vId" name="vId" class="form-control"  th:value="${vId}"  required>
                    <input type="hidden" id="vFilter" name="vFilter" class="form-control"  th:value="${vFilter}"  required>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Código Neocon/Consolidación</label>
                        <input type="text" maxlength="5" minlength="3" class="form-control"  th:field="*{codNeocon}" placeholder="Ingrese el Código Neocon" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Código País</label>
                        <select th:field="*{codPais}" class="form-control form-select" required>
                            <option value="">Seleccione...</option>
                            <option th:each="pais : ${paises}" th:text="${pais.getId()+' - '+pais.getNombre()}" th:value="${pais.getId()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Contrato</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{contrato}" placeholder="Ingrese el Contrato">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta Contable</label>
                        <input type="text" minlength="6" maxlength="15" class="form-control" th:field="*{cuentaLocal}" placeholder="Ingrese la Cuenta Contable" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Divisa</label>
                        <select th:field="*{divisa}" class="form-control form-select" required>
                            <option value="">Seleccione...</option>
                            <option th:each="divisa : ${divisas}" th:text="${divisa.getId()}" th:value="${divisa.getId()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>NIT</label>
                        <input type="text" maxlength="15" class="form-control" th:field="*{nit}" placeholder="Ingrese el NIT" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>YNTP</label>
                        <input type="text" maxlength="5" class="form-control" th:field="*{yntp}" placeholder="Ingrese el YNTP" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Valor</label>
                        <input type="number" class="form-control" th:name="valor" th:value="${#numbers.formatDecimal(intModify.valor,1,2,'POINT')}" placeholder="Ingrese el valor" required>
                    </div>
                </div>
                <div class="row pt-5 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button type="submit" class="btn btn-primary">Modificar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger" th:href="@{/reports/intergroup2?vId={vId}&period={period}&vFilter={vFilter}(period=${period},vId=${vId},vFilter=${vFilter})}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">

    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);

    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
