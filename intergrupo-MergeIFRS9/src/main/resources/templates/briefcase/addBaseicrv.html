<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Base ICRV</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <form method="post" th:action="@{/briefcase/addBaseicrv}" th:object="${baseicrv}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Agregar Registro</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta</label>
                        <input class="form-control" minlength="9" maxlength="255" placeholder="Ingrese la Cuenta" required
                               th:field="*{cuenta}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Empresa</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Empresa" required
                               th:field="*{empresa}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Naturaleza</label>
                        <select class="form-control" name="eveSelect" th:field="*{naturaleza}" required>
                            <option disabled hidden selected th:value="''" th:text="'Seleccione una opción'"></option>
                            <option th:value="'D'" th:text="'D'"></option>
                            <option th:value="'H'" th:text="'H'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Evento</label>
                        <select class="form-control" name="eveSelect" th:field="*{evento}" required>
                            <option disabled hidden selected th:value="''" th:text="'Seleccione una opción'"></option>
                            <option th:value="'DIV'" th:text="'DIV'"></option>
                            <option th:value="'IMP'" th:text="'IMP'"></option>
                            <option th:value="'INV'" th:text="'INV'"></option>
                            <option th:value="'PAT'" th:text="'PAT'"></option>
                            <option th:value="'PYG'" th:text="'PYG'"></option>
                            <option th:value="''" th:text="''"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Concepto</label>
                        <select class="form-control" name="eveSelect" th:field="*{concepto}" required>
                            <option disabled hidden selected th:value="''" th:text="'Seleccione una opción'"></option>
                            <option th:value="'VALORACIÓN'" th:text="'VALORACIÓN'"></option>
                            <option th:value="'NOMINAL'" th:text="'NOMINAL'"></option>
                            <option th:value="'UTILIDAD/PERDIDA'" th:text="'UTILIDAD/PERDIDA'"></option>
                            <option th:value="'ORI'" th:text="'ORI'"></option>
                            <option th:value="'ATENEA VALORIZACIÓN'" th:text="'ATENEA VALORIZACIÓN'"></option>
                            <option th:value="'UTILIDAD'" th:text="'UTILIDAD'"></option>
                            <option th:value="'PÉRDIDA'" th:text="'PÉRDIDA'"></option>
                            <option th:value="'DIVIDENDOS'" th:text="'DIVIDENDOS'"></option>
                            <option th:value="'DIVIDENDOS EFECTIVO'" th:text="'DIVIDENDOS EFECTIVO'"></option>
                            <option th:value="'DIVIDENDOS ACCIONES'" th:text="'DIVIDENDOS ACCIONES'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>No Asignado</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el No Asignado"
                               th:field="*{noAsignado}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Codicons</label>
                        <input class="form-control" maxlength="5" minlength="5" placeholder="Ingrese el Codicons" required
                               th:field="*{codicons}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Epigrafe</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Epigrafe"
                               th:field="*{epigrafe}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción Plano</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Descripción Plano"
                               th:field="*{descripcionPlano}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cta</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Cta"
                               th:field="*{cta}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción Cta</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Descripción Cta"
                               th:field="*{descripcionCta}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar Registro</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/briefcase/baseicrv}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
