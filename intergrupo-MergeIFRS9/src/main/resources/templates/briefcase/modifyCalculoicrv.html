                    <div class="form-group mb-1">

                </div>

                <div class="col-md-4">

                <div class="col-md-4">

                               th:field="*{saldoLibrosValoracion}" type="number">

                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Ajuste</label>

                    </div>
                </div>-->
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Capital</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Capital" step="0.01"
                               th:field="*{capital}" type="number">
                    </div>
                </div>

            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
