<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Contactos ICRV</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <form method="post" th:action="@{/briefcase/addContactosicrv}" th:object="${contactosicrv}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Agregar Registro</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Proceso</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Proceso" required
                               th:field="*{proceso}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Nombre</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Nombre" required
                               th:field="*{nombre}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Empresa</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Empresa" required
                               th:field="*{empresa}" type="text" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Correo Principal</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Correo Principal"
                               th:field="*{correoPrincipal}" type="email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Correo Secundario</label>
                        <input class="form-control" maxlength="5" minlength="5" placeholder="Ingrese el Correo Secundario"
                               th:field="*{correoSecundario}" type="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Superior</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Superior"
                               th:field="*{superior}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Superior 1</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Superior 1"
                               th:field="*{superior1}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Celular</label>
                        <input class="form-control" placeholder="Ingrese el Celular"
                               th:field="*{celular}" type="numeric">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Teléfono</label>
                        <input class="form-control" placeholder="Ingrese el Teléfono"
                               th:field="*{telefono}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Extensión</label>
                        <input class="form-control" maxlength="20" placeholder="Ingrese la Extensión"
                               th:field="*{extension}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Página</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese la Página"
                               th:field="*{pagina}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar Registro</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/briefcase/contactosicrv}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
