<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">PDU ICRV</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <form method="POST" th:action="@{/briefcase/modifyPduicrv}" th:object="${pduicrvModify}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Editar Registro</h3>
                    <input class="form-control" maxlength="255" required th:field="*{idPdu}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{noisin}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{grupo}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{entidad}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{porcentaje}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{utilidadDistribuir}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{dividendosRecibidos}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{efectivo}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{accion}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{total}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{validacion}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{retencionEnFuente}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{valorRecibir}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{correo}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{periodo}"
                           type="hidden">
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>NOISIN</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{noisin}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Grupo</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{grupo}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Entidad</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{entidad}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fecha Asamblea</label>
                        <input class="form-control" placeholder="Ingrese la Fecha Asamblea"
                               th:field="*{fechaAsamblea}" type="date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fecha Causaci贸n</label>
                        <input class="form-control" placeholder="Ingrese la Fecha de Causaci贸n" type="date"
                               th:field="*{fechaCausacion}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Utilidad del Ejericio</label>
                        <input class="form-control" placeholder="Ingrese la Utilidad del Ejericio" step="0.01"
                               th:field="*{utilidadDelEjercicio}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Reserva No Distribuida</label>
                        <input class="form-control" placeholder="Ingrese la Reserva No Distribuida" step="0.01"
                               th:field="*{reservaNoDistribuida}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>% Efectivo</label>
                        <input class="form-control" placeholder="Ingrese el Procentaje de Efectivo"
                               th:field="*{porcentajeEfectivo}" type="number" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>% Acci贸n</label>
                        <input class="form-control" placeholder="Ingrese el Procentaje de Acci贸n"
                               th:field="*{porcentajeAccion}" type="number" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Aplica Retefuente</label>
                        <select class="form-control" name="impSelect" th:field="*{aplicaRetfuente}"  required>
                            <option hidden selected th:text="${pduicrvModify.aplicaRetfuente}" th:value="${pduicrvModify.aplicaRetfuente}"></option>
                            <option th:value="'SI'" th:text="'SI'"></option>
                            <option th:value="'NO'" th:text="'NO'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fechas De Pago 1</label>
                        <input class="form-control" placeholder="Ingrese la Fecha de Pago 1"
                               th:field="*{fechasDePago1}" type="date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fechas De Pago 2</label>
                        <input class="form-control" placeholder="Ingrese la Fecha de Pago 2"
                               th:field="*{fechasDePago2}" type="date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fechas De Pago 3</label>
                        <input class="form-control" placeholder="Ingrese la Fecha de Pago 3"
                               th:field="*{fechasDePago3}" type="date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Valor Dividendos Pago 1</label>
                        <input class="form-control" placeholder="Ingrese el Valor Dividendos Pago 1"
                               th:field="*{valorDividendosPago1}" type="number" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Valor Dividendos Pago 2</label>
                        <input class="form-control" placeholder="Ingrese el Valor Dividendos Pago 2"
                               th:field="*{valorDividendosPago2}" type="number" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Valor Dividendos Pago 3</label>
                        <input class="form-control" placeholder="Ingrese el Valor Dividendos Pago 3"
                               th:field="*{valorDividendosPago3}" type="number" step="0.01">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Modificar Registro</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/briefcase/pduicrv}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
