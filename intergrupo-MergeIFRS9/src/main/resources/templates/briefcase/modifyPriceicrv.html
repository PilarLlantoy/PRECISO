<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Precio ICRV</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <form method="POST" th:action="@{/briefcase/modifyPriceicrv}" th:object="${precioicrvModify}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Editar Registro</h3>
                    <input class="form-control" maxlength="255" required th:field="*{idPrecio}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{metodo}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{fechaContable}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{empresa}"
                           type="hidden">
                    <input class="form-control" maxlength="255" required th:field="*{periodo}"
                           type="hidden">
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Método</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{metodo}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fecha Contable</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{fechaContable}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Empresa</label>
                        <input class="form-control" maxlength="255"
                               th:value="*{empresa}" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Precio Valoración</label>
                        <input class="form-control" placeholder="Ingrese el Precio Valoración"
                               th:field="*{precioValoracion}" type="number" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Patrimonio</label>
                        <input class="form-control" placeholder="Ingrese el Patrimonio" type="number" step="0.01"
                               th:field="*{patrimonio}" pattern="[0-9]*">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Acciones en Circulación</label>
                        <input class="form-control" placeholder="Ingrese las Acciones en Circulación" step="0.01"
                               th:field="*{acciones}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>ORI</label>
                        <input class="form-control" placeholder="Ingrese el ORI" step="0.01"
                               th:field="*{ori}" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Fecha Recibo</label>
                        <input class="form-control" placeholder="Ingrese la Fecha Recibo"
                               th:field="*{fechaRecibo}" type="date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Resultado</label>
                        <input class="form-control" maxlength="255" placeholder="Ingrese el Resultado"
                               th:field="*{resultado}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Modificar Registro</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/briefcase/priceicrv}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
