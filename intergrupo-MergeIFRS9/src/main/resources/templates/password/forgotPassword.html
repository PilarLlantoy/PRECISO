<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link th:href="@{/css/fonts.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Reestablecer Contrasena</title>
</head>
<body>
<nav class="navbar navbar-dark" style="background-color: #044a87">
    <a class="navbar-brand" th:href="@{/home}">
        <img th:src="@{/images/logo_bbva_blanco.svg}" width="120" height="50" class="d-inline-block align-top ms-3"
             alt="">
    </a>
</nav>

<div class="d-flex align-items-center justify-content-center mt-5">
    <h2>Reestablecer Contraseña</h2>
</div>

<div class="d-flex align-items-center justify-content-center" th:if="${error!= null}">
    <div class="alert alert-danger w-25 alert-dismissible fade show">
        <p class="text-center">[[${error}]]</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center" th:if="${message!= null}">
    <div class="alert alert-primary w-25 alert-dismissible fade show">
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<form th:action="@{/password/forgotPassword}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Se enviara un enlace para restablecer la contraseña al correo registrado</p>
        </div>
        <div>
            <p>
                <input type="text" name="user" class="form-control" maxlength="7" minlength="7" placeholder="Ingrese el usuario" required
                       autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Reestablecer" class="button"/>
            </p>
        </div>
    </div>
</form>
</body>
</html>
