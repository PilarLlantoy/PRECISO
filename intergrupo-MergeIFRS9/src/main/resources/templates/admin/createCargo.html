<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <style>
        body, .btn, .form-control {
            font-size: 12px;
        }

        .big-checkbox {width: 1rem; height: 1rem; top:0.5rem}

        .scrollable-menu {
            height: auto;
            max-height: 300px;
            overflow-x: hidden;
        }

        .table-wrapper {
            max-height: 250px;
            overflow-y: auto;
        }

        input[type=checkbox] {
            -ms-transform: scale(1.5); /* IE */
            -moz-transform: scale(1.5); /* FF */
            -webkit-transform: scale(1.5); /* Safari y Chrome */
            margin: 10px;
        }

    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h2 class="fw-bold text-white mx-4 my-3">Creaci√≥n de Cargos</h2>
        </div>
    </div>
    <div id="content">
        <form th:object="${cargo}" th:action="@{/admin/createCargo}" method="POST">
            <div class="row mt-5">
                <div class="text-right col-md-12">
                    <a class="btn btn-danger btn-sm mx-1" th:href="@{/admin/cargos}"><i class="fa-solid fa-left-long"></i> Regresar</a>
                    <button type="submit" class="btn btn-primary btn-sm px-2">Agregar Cargo</button>
                </div>
            </div>
            <div class="row px-5 mx-3">
                <div class="col-md-1 border-bottom">
                    <div class="form-group form-group-sm">
                        <h6 class="font-weight-bold">Estado</h6>
                        <input id="activoInput" name="activo" th:field="*{activo}" th:id="${activo}"
                               th:value="${activo}" type="checkbox">
                        <label>[[${activo}]]</label>
                    </div>
                </div>
                <div class="col-md-11 border-bottom">
                    <div class="form-group form-group-sm">
                        <h6 class="font-weight-bold">Nombre cargo</h6>
                        <input type="text" class="form-control form-control-sm"  th:field="*{nombre}"  required>
                    </div>
                </div>
                <!--<div class="row pt-3 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger" th:href="@{/admin/cargos}">Cancelar</a>
                        </div>
                    </div>
                </div>-->
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
