<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <style>
        .big-checkbox {width: 1.5rem; height: 1.5rem;top:0.5rem}

        .scrollable-menu {
            height: auto;
            max-height: 300px;
            overflow-x: hidden;
        }

        .table-wrapper {
            max-height: 250px;
            overflow-y: auto;
        }

        input[type=checkbox] {
            -ms-transform: scale(1.5); /* IE */
            -moz-transform: scale(1.5); /* FF */
            -webkit-transform: scale(1.5); /* Safari y Chrome */
            margin: 10px;
        }

    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Edici√≥n de Cargos</h3>
        </div>
    </div>
    <div id="content">
        <div class="row mt-5">
            <form th:object="${cargo}" th:action="@{/admin/modifyCargo}" method="POST">
                <div class="col-md-12 px-5 mb-3">

                    <div class="form-group mb-1">
                        <label>Id cargo</label>
                        <input type="number" readonly class="form-control"  th:field="*{id}"  required>
                    </div>

                    <div class="form-group mb-1">
                        <label>Nombre cargo</label>
                        <input type="text" class="form-control"  th:field="*{nombre}"  required>
                    </div>

                    <div class="form-group mb-1">
                        <label>Estado</label>
                        <input id="activoInput" name="activo" th:field="*{activo}" th:id="${activo}"
                               th:value="${activo}" type="checkbox">
                        <label>[[${activo}]]</label>
                    </div>
                </div>
                <div class="row pt-5 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button id="btnModificar"  type="submit" class="btn btn-primary">Modificar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger" th:href="@{/admin/cargos}">Cancelar</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>

</script>

</body>
</html>
