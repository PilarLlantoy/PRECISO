<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-12 border-bottom border-primary p-0 bg-primary d-flex align-items-center">
            <h2 class="fw-bold text-white mx-4 my-3">Cuentas de Centro Costos:</h2>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <ul class="nav nav-pills d-flex justify-content-end my-4 p-0">
            <li class="nav-item mx-2">
                <a class="btn btn-primary mx-1" th:href="@{/admin/accounts?center={center}&compo={compo}&inpu={inpu}(center=${center},compo=${compo},inpu=${inpu})}">
                    <i class="fas fa-redo-alt"></i>
                </a>
                <a class="btn btn-primary mx-1" th:href="@{/admin/controlPanel?period={period}(period=${period})}">Regresar</a>
            </li>
        </ul>
        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <table id="example" class="table table-sm table-striped table-hover text-center table-bordered" width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Centro de Costos</th>
                        <th>Cuenta Local</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${allAccounts}">
                        <td th:text="${account[0]}"></td>
                        <td th:text="${account[1]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
</body>
