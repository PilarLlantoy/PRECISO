<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h2 class="fw-bold text-white mx-4 my-3">Creaci√≥n de Tipo Evento</h2>
        </div>
    </div>
    <div id="content">
        <form class="mt-5 mx-3" th:object="${objeto}" th:action="@{/parametric/createEventType}" method="POST">
            <div class="row">
                <div class="text-right col-md-12">
                    <a class="btn btn-danger btn-sm mx-1" th:href="@{/parametric/eventType}"><i class="fa-solid fa-left-long"></i> Regresar</a>
                    <button type="submit" class="btn btn-primary btn-sm px-2">Agregar Tipo Evento</button>
                </div>
            </div>
            <div class="row mx-3 px-5">
                <div class="col-md-1 border-bottom">
                    <div class="form-group form-group-sm">
                        <h6 class="font-weight-bold">Estado</h6>
                        <input id="activoInput" name="activo" th:field="*{activo}" th:id="${activo}" th:value="${activo}" type="checkbox">
                    </div>
                </div>
                <div class="col-md-2 border-bottom">
                    <div class="form-group form-group-sm">
                        <h6 class="font-weight-bold">Se Valida Cruce</h6>
                        <input id="validaCruceInput" name="activo" th:field="*{validaCruce}" th:id="${validaCruce}" th:value="${validaCruce}" type="checkbox">
                    </div>
                </div>
                <div class="col-md-9 border-bottom">
                    <div class="form-group form-group-sm">
                        <h6 class="font-weight-bold">Nombre Tipo Evento</h6>
                        <input type="text" class="form-control form-control-sm"  th:field="*{nombre}"  required>
                    </div>
                </div>
                <!--<div class="row pt-5 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger btn-sm" th:href="@{/parametric/eventType}">Cancelar</a>
                        </div>
                    </div>
                </div>-->
            </div>
        </form>
    </div>
</div>
