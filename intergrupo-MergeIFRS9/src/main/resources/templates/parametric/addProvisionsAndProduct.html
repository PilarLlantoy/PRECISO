<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div id="content">
        <form th:object="${provisionsAndProduct}" th:action="@{/parametric/addProvisionsAndProduct}" method="POST">
            <div class="row mt-5">
                <div class="col-md-12" >
                    <h3 class="mb-3">Agregar Provisiones y Producto</h3>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Cuenta</label>
                        <input type="text" id="idNew" name="idNew" maxlength="5" minlength="5" class="form-control"  th:field="*{cuenta}" placeholder="Ingrese la cuenta" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Instrumento</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{instrumento}" placeholder="Ingrese el instrumento" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Jerarquía</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{jerarquia}" placeholder="Ingrese la jerarquía" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{descripcion}" placeholder="Ingrese la descripción" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Mínimo</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{minimo}" placeholder="Ingrese el mínimo" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Perimetro IFRS9</label>
                        <input type="checkbox" th:field="*{perimetroIFRS9}" checked>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Stage España</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{stagesSpain}" placeholder="Ingrese la stage España" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Producto España</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{productoSpain}" placeholder="Ingrese el producto España" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Sector España</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{sectorSpain}" placeholder="Ingrese el sector España" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Signo</label>
                        <input type="text" maxlength="1"  class="form-control" th:field="*{signo}" placeholder="Ingrese el signo" required>
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/parametric/provisionsAndProduct}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
