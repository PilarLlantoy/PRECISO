<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <style>
        body, .btn, .form-control, p {
            font-size: 12px;
        }

        h2{
            font-size: 18px;
            font-weight: bold;
        }

        .big-checkbox {width: 1rem; height: 1rem; top:0.5rem}
    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Cargue Campos Ruta Contable</h3>
        </div>
    </div>
    <div class="row m-0 p-4 mt-5">
        <div class="text-right pr-3 col-md-12">
            <a class="btn btn-primary mx-1" th:href="@{/parametric/accountingRoutes}"><i class="fa-solid fa-left-long"></i></a>
        </div>
    </div>
    <div class="row m-0 px-4">
        <div class="text-left pr-3 col-md-12 my-3">
            <form id="formulario" th:object="${campoRC}" th:action="@{/parametric/createCampoRC}" method="POST">

                <h2>Cargue de campos</h2>

                <div class="mb-3 row">

                    <div hidden class="col-md-2">
                        <div class="form-group mb-1">
                            <label>ID</label>
                            <input type="text" class="form-control" th:field="*{id}">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Detalle Campo</label>
                            <input type="text" class="form-control" th:field="*{nombre}">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="col-12"><p>Campo Primario</p></div>
                        <div class="form-group col-md-2">
                            <div class="form-check form-check-inline">
                                <input id="primario" name="primario" th:field="*{primario}" th:id="${primario}"
                                       th:value="${primario}" type="checkbox" class="styled-checkbox">
                                <label>[[${primario}]]</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="col-12"><p>Seleccionado Visualización?</p></div>
                        <div class="form-group col-md-2">
                            <div class="form-check form-check-inline">
                                <input id="visualizacion" name="visualizacion" th:field="*{visualizacion}" th:id="${visualizacion}"
                                       th:value="${visualizacion}" type="checkbox" class="styled-checkbox">
                                <label>[[${visualizacion}]]</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Tipo de Campo</label>
                            <select class="form-control" name="selectedTipoCampo" id="selectedTipoCampo" required>
                                <option disabled value="" selected hidden>Seleccione tipo</option>
                                <option th:value="Integer">Integer</option>
                                <option th:value="String">String</option>
                                <option th:value="VARCHAR">VARCHAR</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Longitud de Campo</label>
                            <input type="text" class="form-control" th:field="*{longitud}">
                        </div>
                    </div>

                </div>

                <div class="mb-1 row mb-3">
                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Formato Fecha:</label>
                            <select class="form-control" name="selectedFormatoFecha" id="selectedFormatoFecha" required>
                                <option disabled value="" selected hidden>Seleccione formato</option>
                                <option th:value="YYYYMMDD">AÑO MES DIA CORTA (YYYYMMDD)</option>
                                <option th:value="YYMMDD">AÑO MES DIA RED (YYMMDD)</option>
                                <option th:value="DDMMMMYYYY">DIA MES AÑO COM. (DDMMMMYYYY)</option>
                                <option th:value="DDMMYYYY">DIA MES AÑO CORTA (DDMMYYYY)</option>
                                <option th:value="DDMMYY">DIA MES AÑO RED. (DDMMYY)</option>
                                <option th:value="DDMMMMYYYY">DIA MES AÑO SIMPLE (DDMMMMYYYY)</option>
                                <option th:value="MMDDYY">MES DIA AÑO (MMDDYY)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Idioma Campo:</label>
                            <select class="form-control" name="selectedIdiomaCampo" id="selectedIdiomaCampo" required>
                                <option disabled value="" selected hidden>Seleccione formato</option>
                                <option th:value="EspañolColombia">Español - Colombia</option>
                                <option th:value="EspañolEspaña">Español - España</option>
                                <option th:value="InglésUSA">Inglés - USA</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group mb-1">
                            <label>Separador</label>
                            <input type="text" class="form-control" th:field="*{separador}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="col-12"><p>Aplica Fórmula?</p></div>
                        <div class="form-group col-md-2">
                            <div class="form-check form-check-inline">
                                <input id="formula" name="formula" th:field="*{formula}" th:id="${formula}"
                                       th:value="${formula}" type="checkbox" class="styled-checkbox">
                                <label>[[${formula}]]</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Operación:</label>
                            <select class="form-control" name="selectedOperacion" id="selectedOperacion">
                                <option disabled value="" selected hidden>Seleccione operación</option>
                                <option th:value="Divida">Divida</option>
                                <option th:value="Multiplica">Multiplica</option>
                                <option th:value="Resta">Resta</option>
                                <option th:value="Suma">Suma</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group mb-1">
                            <label>Valor Operación</label>
                            <input type="text" class="form-control" th:field="*{valorOperacion}">
                        </div>
                    </div>
                </div>

                <!-- Formulario oculto para pasar el objeto aroute -->
                <input type="hidden" id="arouteId" name="arouteId" th:value="${aroute.id}" />

                <div class="row">
                    <div class="d-grid gap-2 col-2">
                        <button th:disabled="${!p_modificar}" class="btn btn-primary" onclick="descartar()">Descartar</button>
                    </div>
                    <div class="d-grid gap-2 col-2">
                        <button th:disabled="${!p_modificar}" type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <h2>Campos registrados</h2>
                <table id="example" class="table table-striped table-hover text-center table-bordered table-sm" width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Código Campo</th>
                        <th>Detalle Campo</th>
                        <th>Primario</th>
                        <th>Tipo Campo</th>
                        <th>Longitud</th>
                        <th>Visualizado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="camp : ${allCampos}">
                        <td th:text="${camp.id}"></td>
                        <td th:text="${camp.nombre}"></td>
                        <td th:if="${camp.primario == true}">Sí</td>
                        <td th:if="${camp.primario == false}">No</td>
                        <td th:text="${camp.tipo}"></td>
                        <td th:text="${camp.longitud}"></td>
                        <td th:if="${camp.visualizacion == true}">Sí</td>
                        <td th:if="${camp.visualizacion == false}">No</td>
                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1"
                                    th:data-id="${camp.id}"
                                    th:data-nombre="${camp.nombre}"
                                    th:data-primario="${camp.primario}"
                                    th:data-visualizacion="${camp.visualizacion}"
                                    th:data-tipo="${camp.tipo}"
                                    th:data-longitud="${camp.longitud}"
                                    th:data-formula="${camp.formula}"
                                    th:data-formatoFecha="${camp.formatoFecha}"
                                    th:data-idioma="${camp.idioma}"
                                    th:data-separador="${camp.separador}"
                                    th:data-operacion="${camp.operacion}"
                                    th:data-valorOperacion="${camp.valorOperacion}"
                                    onclick="cargarCampos(this)">Seleccionar</button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/parametric/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/parametric/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
                <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
                </h5>
            </div>
            <!--
            <div class="d-flex align-items-center justify-content-center">
                <a th:href="@{/admin/users/download/?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}" class="btn btn-primary">Exportar a Excel</a>
            </div>
            -->
        </div>

    </div>
</div>
</div>
<script>

    function cargarCampos(button) {
        var id = button.getAttribute("data-id");
        var nombre = button.getAttribute("data-nombre");
        var primario = button.getAttribute("data-primario") === 'true';
        var tipo = button.getAttribute("data-tipo");
        var formatoFecha = button.getAttribute("data-formatoFecha");
        var idioma = button.getAttribute("data-idioma");
        var operacion = button.getAttribute("data-operacion");
        var longitud = button.getAttribute("data-longitud");
        var separador = button.getAttribute("data-separador");
        var valorOperacion = button.getAttribute("data-valorOperacion");
        var visualizacion = button.getAttribute("data-visualizacion") === 'true';
        var formula = button.getAttribute("data-formula") === 'true';

        // Asignar los valores a los campos del formulario
        document.querySelector("input[name='id']").value = id;
        document.querySelector("input[name='nombre']").value = nombre;
        document.querySelector("input[name='primario']").checked = primario;
        document.querySelector("input[name='visualizacion']").checked = visualizacion;
        document.querySelector("input[name='longitud']").value = longitud;
        document.querySelector("input[name='formula']").checked = formula;
        document.querySelector("input[name='separador']").value = separador;
        document.querySelector("input[name='valorOperacion']").value = valorOperacion;

        var selectTipoCampo = document.querySelector("select[name='selectedTipoCampo']");
        selectTipoCampo.value = tipo; // Asigna el valor directamente
        if (!selectTipoCampo.querySelector('option[value="' + tipo + '"]')) {
            console.error("El valor '" + tipo + "' no está en las opciones del select.");
        }

        var selectFormatoFecha = document.querySelector("select[name='selectedFormatoFecha']");
        selectFormatoFecha.value = formatoFecha; // Asigna el valor directamente
        if (!selectFormatoFecha.querySelector('option[value="' + formatoFecha + '"]')) {
            console.error("El valor '" + formatoFecha + "' no está en las opciones del select.");
        }

        var selectIdioma = document.querySelector("select[name='selectedIdiomaCampo']");
        selectIdioma.value = idioma; // Asigna el valor directamente
        if (!selectIdioma.querySelector('option[value="' + idioma + '"]')) {
            console.error("El valor '" + idioma + "' no está en las opciones del select.");
        }

        var selectOperacion = document.querySelector("select[name='selectedOperacion']");
        selectOperacion.value = operacion; // Asigna el valor directamente
        if (!selectOperacion.querySelector('option[value="' + operacion + '"]')) {
            console.error("El valor '" + operacion + "' no está en las opciones del select.");
        }

    }

    function descartar() {
        document.getElementById('miFormulario').reset();
    }

</script>
</body>
</html>
