<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <!-- Cover -->
    <div id="content">
        <form method="post" th:action="@{/parametric/addGarantBank/add}" th:object="${GarantBank}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Agregar Banco Garante</h3>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Nombre Similar</label>
                        <input class="form-control" maxlength="254"
                               placeholder="Ingrese el nombre similar"
                               required th:field="*{nombreSimilar}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Nombre Banco Real</label>
                        <input class="form-control" maxlength="254" placeholder="Ingrese la Sociedad Larga" required
                               th:field="*{nombreBancoReal}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Nit</label>
                        <input class="form-control" maxlength="254" placeholder="Ingrese el nit" required
                               th:field="*{nit}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Pais</label>
                        <input class="form-control" maxlength="254" placeholder="Ingrese el país" required
                               th:field="*{pais}" type="text">
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/parametric/garantBank}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp').toString();

    if (respuesta === "true") {
        createPersonalAlert(
            'success',
            'Banco Garante Agregado',
            '<p>Se ha añadido correctamente el banco garante</p>',
            '/parametric/garantBank'
        )
    } else {
        createPersonalAlert(
            'error',
            'Error al agregar banco garante',
            '<p>El nombre Similar ya existe en la paramétrica</p>',
            '/parametric/addGarantBank'
        )
    }
</script>
</body>

</html>
