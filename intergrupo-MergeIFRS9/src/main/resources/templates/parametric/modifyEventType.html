<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h2 class="fw-bold text-white mx-4 my-3">Edici√≥n de Tipo Evento</h2>
        </div>
    </div>
    <!-- Cover -->
    <div id="content">
        <form method="POST" th:action="@{/parametric/modifyEventType}" th:object="${objetoModify}">
            <div class="row mt-5 mx-3">
                <div class="row">
                    <div class="text-right col-md-12">
                        <a class="btn btn-danger btn-sm mx-1" th:href="@{/parametric/eventType}"><i class="fa-solid fa-left-long"></i> Regresar</a>
                        <button type="submit" class="btn btn-primary btn-sm px-2">Modificar Tipo Evento</button>
                    </div>
                </div>
                <div class="row row mx-3 px-5">
                    <div class="col-md-1 border-bottom">
                        <div class="form-group form-group-sm">
                            <h6 class="font-weight-bold">Estado</h6>
                            <input id="activoInput" name="estado" th:field="*{estado}" th:id="${estado}" th:value="${estado}" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-2 border-bottom">
                        <div class="form-group form-group-sm">
                            <h6 class="font-weight-bold">Se Valida Cruce</h6>
                            <input id="validaCruceInput" name="validaCruce" th:field="*{validaCruce}" th:id="${validaCruce}" th:value="${validaCruce}" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-9 border-bottom">
                        <div class="form-group form-group-sm">
                            <h6 class="font-weight-bold">Nombre Tipo</h6>
                            <input class="form-control form-control-sm" maxlength="255" required th:field="*{nombre}" type="text">
                            <input  readonly class="form-control form-control-sm" id="idNew" name="idNew" onkeyup="this.value=this.value.toUpperCase();" required th:field="*{id}" type="hidden">
                        </div>
                    </div>
                </div>
                <!--<div class="row pt-5 py-3">
                    <div class="col-md-12 d-flex align-content-center justify-content-center">
                        <div class="d-grid gap-2 col-3">
                            <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
                        </div>
                        <div class="d-grid gap-2 col-3">
                            <a class="btn btn-danger btn-sm" th:href="@{/parametric/eventType}">Cancelar</a>
                        </div>
                    </div>
                </div>-->
            </div>
        </form>
    </div>

</div>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</script>
</body>
</html>
