<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Sociedades YNTP</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/parametric/searchYntp}">
                <div class="input-group">
                    <input class="form-control" placeholder="Buscar..." th:name="vId" type="text">
                    <div class="input-group-append">
                        <select class="form-control" required th:name="vFilter">
                            <option disabled hidden selected value="">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                        <a class="btn btn-secondary" th:href="@{/parametric/yntp}"><i
                                class="fas fa-window-close"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <div class="row mt-5">
            <div class="text-left pr-3 col-md-6 my-2 d-flex align-items-center justify-content-start">
                <form enctype="multipart/form-data" id="fileUploadForm" method="post" th:action="@{/parametric/yntp}">
                    <h6 class="h6 alert alert-primary text-center d-inline-block">
                        <i class="fas fa-info-circle me-2"></i> Se debe cargar el archivo 66 de Neocon
                    </h6>
                    <div class="form-group">
                        <label>Cargar archivo: </label> <input accept=".xlsx,.xlsm" class="custom-file-control" id="file"
                                                               name="file" required type="file">
                        <button class="btn btn-primary" type="submit">Cargar</button>
                    </div>
                </form>
            </div>
            <div class="text-right pr-3 col-md-6 my-2 d-flex align-items-center justify-content-end">
                <a class="btn btn-primary mx-1" th:href="@{/parametric/yntp}"><i class="fas fa-redo-alt"></i></a>
                <a class="btn btn-primary mx-1" th:href="@{/parametric/addYntp}">Agregar YNTP</a>
                <a class="btn btn-primary text-light" id="clearTable" th:onclick="operationDelete('yntp');">Limpiar
                    Tabla</a>
            </div>
            <div class="col-md-12">
                <div class="table-responsive table-responsive-sm rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                           width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>Yntp</th>
                            <th>Sociedad Corta</th>
                            <th>Sociedad Larga</th>
                            <th>Divisa</th>
                            <th>Grupo</th>
                            <th>Método</th>
                            <th>País</th>
                            <th>Tipo Entidad</th>
                            <th COLSPAN="2">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="yntp : ${allYntp}" th:if="${allYntp != null}">
                            <th th:text="${yntp[0]}"></th>
                            <td th:text="${yntp[1]}"></td>
                            <td th:text="${yntp[2]}"></td>
                            <td th:text="${yntp[3]}"></td>
                            <td th:text="${yntp[4]}"></td>
                            <td th:text="${yntp[5]}"></td>
                            <td th:text="${yntp[6]}"></td>
                            <td th:text="${yntp[7]}"></td>
                            <td><a class="btn btn-sm btn-primary"
                                   th:href="@{/parametric/modifyYntps/{id}(id=${yntp[0]})}">Editar</a></td>
                            <td>
                                <button class="btn btn-danger btn-sm" id="clearTableOne"
                                        th:data1="${yntp[0]}"
                                        th:onclick="'javascript:operationDeleteOne(this.getAttribute(\'data1\'),\'yntp\')'">Eliminar
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/parametric/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/parametric/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
            <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
            </h5>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a class="btn btn-primary"
               th:href="@{/parametric/yntp/download/?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}">Exportar a Excel</a>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
