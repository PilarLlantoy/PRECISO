<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div id="content">
        <form th:object="${reposYSimultaneas}" th:action="@{/parametric/addReposYSimultaneas}" method="POST">
            <div class="row mt-5">
                <div class="col-md-12" >
                    <h3 class="mb-3">Agregar Repos y Simultáneas</h3>
                </div>
                <div class="col-md-6" >
                    <div class="form-group mb-1">
                        <label>Cuenta</label>
                        <input type="text" maxlength="18" minlength="4" class="form-control"  th:field="*{cuenta}" placeholder="Ingrese la cuenta" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Nombre</label>
                        <input type="text" maxlength="50" class="form-control" th:field="*{codNombre}" placeholder="Ingrese el nombre" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Código de producto</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{codigo}" placeholder="Ingrese el código de producto" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{descripcion}" placeholder="Ingrese la descripción" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta de PyG</label>
                        <input type="text" maxlength="18" minlength="4"  class="form-control" th:field="*{cuentaPyG}" placeholder="Ingrese la cuenta de PyG" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Descripción de la cuenta de PyG</label>
                        <input type="text" maxlength="50"  class="form-control" th:field="*{descripcionCuentaPyG}" placeholder="Ingrese la descripcion de la cuenta de PyG" required>
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/parametric/reposYSimultaneas}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
