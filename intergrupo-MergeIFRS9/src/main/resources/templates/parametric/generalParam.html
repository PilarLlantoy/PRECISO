<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Módulo de Parametro General</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <div class="row mt-5">
            <div class="border rounded pt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="fw-bold" th:utext="${allParametrics.get(0).unidadSecundaria}"></label>
                        <select class="form-control" name="centroContableSelect" id="centroContableSelect" th:each="data : ${parametricsData0}" required>
                            <option hidden selected th:text="${allParametrics.get(0).valorUnidad}" th:value="${allParametrics.get(0).valorUnidad}"></option>
                            <option th:text="${data.detalle}" th:value="${data.detalle}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="fw-bold" th:utext="${allParametrics.get(1).unidadSecundaria}"></label>
                        <select class="form-control" name="centroSelect" id="centroSelect" th:each="data : ${parametricsData1}"  required>
                            <option hidden selected th:text="${allParametrics.get(1).valorUnidad}" th:value="${allParametrics.get(1).valorUnidad}"></option>
                            <option th:text="${data.nombre}" th:value="${data.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="fw-bold" th:utext="${allParametrics.get(2).unidadSecundaria}"></label>
                        <select class="form-control" name="cuentaContableSelect" id="cuentaContableSelect" th:each="data : ${parametricsData2}" required>
                            <option hidden selected th:text="${allParametrics.get(2).valorUnidad}" th:value="${allParametrics.get(2).valorUnidad}"></option>
                            <option th:text="${data.detalle}" th:value="${data.detalle}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="fw-bold" th:utext="${allParametrics.get(3).unidadSecundaria}"></label>
                        <select class="form-control" name="cuentaSelect" id="cuentaSelect" th:each="data : ${parametricsData3}"  required>
                            <option hidden selected th:text="${allParametrics.get(3).valorUnidad}" th:value="${allParametrics.get(3).valorUnidad}"></option>
                            <option th:text="${data.nombre}" th:value="${data.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de eliminar el tipo de evento seleccionado?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" th:onclick="borrar()" data-dismiss="modal">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campo oculto para el token CSRF -->
            <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
    
    //MODAL DE BORRAR
    
    var seleccionado = -1;
    var csrfToken = $("#csrfToken").val(); // Obtener el token CSRF

    function seleccionarTipoEvento(id) {
        seleccionado=id
    }

    function borrar(){
        var url = '/parametric/deleteEventType/' + seleccionado;
        // Realizar la solicitud POST con el token CSRF
        $.post(url, {_csrf: csrfToken})
            .done(function(response) {
                //console.log("Solicitud POST completada con éxito");
                location.reload();
            })
            .fail(function(xhr, status, error) {
                console.error("Ocurrió un error al enviar la solicitud POST: " + error);
            });
    }
</script>
</body>

</html>
