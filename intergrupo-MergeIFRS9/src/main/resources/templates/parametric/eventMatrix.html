<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>

<div class="main-container">
    <style>
        body, .btn, .form-control {
            font-size: 12px;
        }

        h2{
            font-size: 18px;
            font-weight: bold;
        }

        .big-checkbox {width: 1rem; height: 1rem; top:0.5rem}
    </style>
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Módulo de Matriz de Eventos</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get" th:action="@{/parametric/searchConciliation}">
                <div class="input-group">
                    <input class="form-control text-dark" placeholder="Buscar..." required th:name="vId" type="text">
                    <div class="input-group-append">
                        <select class="form-control" required th:name="vFilter">
                            <option disabled hidden selected value="">Seleccione un filtro</option>
                            <option th:each="item : ${columns}" th:text="${item}" th:value="${item}"></option>
                        </select>
                    </div>
                    <div class="input-group-append d-flex align-items-center">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                        <a class="btn btn-secondary" th:href="@{/parametric/conciliation}"><i class="fas fa-window-close"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-0 px-4 mt-5">
        <div class="text-left pr-3 col-md-12 my-3">

            <!--SECCION DE FILTROS-->
            <h2>Registros Cargados</h2>

            <div class="mb-1 row">
                <div class="col-md-2">
                    <div class="form-group mb-1">
                        <label>Tipo Evento</label>
                        <select class="form-control" name="selectedET" id="selectedET" required>
                            <option disabled value="" selected hidden>Seleccione un tipo evento</option>
                            <option th:each="TE : ${allTEs}" th:value="${TE.nombre}" th:text="${TE.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group mb-1">
                        <label>Conciliacion</label>
                        <select class="form-control" name="selectedConcil" id="selectedConcil" required>
                            <option disabled value="" selected hidden>Seleccione una concicliación</option>
                            <option th:each="concil : ${allConcils}" th:value="${concil.nombre}" th:text="${concil.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group mb-1">
                        <label>Inventario Conciliacion</label>
                        <select class="form-control" name="selectedInv" id="selectedInv" required>
                            <option disabled value="" selected hidden>Seleccione una I.C.</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group mb-1">
                        <label>Cuentas</label>
                        <select class="form-control" name="selectedCuenta" id="selectedCuenta" required>
                            <option disabled value="" selected hidden>Seleccione una Cuenta</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4" style="text-align: right;">
                    <a class="btn btn-primary mx-1" th:href="@{/parametric/eventMatrix}"><i class="fas fa-redo-alt"></i></a>
                    <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1" th:onclick="|window.location.href='@{/parametric/createEventMatrix}'|">Crear M.E.</button>
                </div>

            </div>

            <a th:href="@{/parametric/conditionsEventMatrix}">
                <span class="links_name">condiciones</span>
            </a>

            <a th:href="@{/parametric/cuentasEventMatrix}">
                <span class="links_name">cuentas</span>
            </a>

            <a th:href="@{/parametric/validationsEventMatrix}">
                <span class="links_name">validaciones</span>
            </a>

        </div>
        <div class="col-md-12 p-0">
            <div class="table-responsive rounded border-primary">
                <table id="example" class="table table-striped table-hover text-center table-bordered table-sm" width="100%">
                    <thead class="bg-primary">
                    <tr>
                        <th>Conciliacion</th>
                        <th>Inventario</th>
                        <th>Matriz</th>
                        <th>Tipo Evento</th>
                        <th>Cuenta 1</th>
                        <th>Cuenta 2</th>
                        <th>Hom. Cntros</th>
                        <th>PYG</th>
                        <th>Activo</th>
                        <th></th> <th></th> <th></th> <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${allEvents}">
                        <td th:text="${event.conciliacion}"></td>
                        <td th:text="${event.inventarioConciliacion}"></td>
                        <td th:text="${event.id}"></td>
                        <td th:text="${event.tipoEvento.nombre}"></td>
                        <td th:text="${event.campoCC} ?: ''"></td> <!--Cuenta Debito-->
                        <td th:text="${event.campoCC} ?: ''"></td> <!--Cuenta Credito-->
                        <td th:if="${event.homCntros == true}">Activo</td>
                        <td th:if="${event.homCntros == false}">Inactivo</td>
                        <td th:if="${event.PYG == true}">Activo</td>
                        <td th:if="${event.PYG == false}">Inactivo</td>
                        <td th:if="${event.activo == true}">Activo</td>
                        <td th:if="${event.activo == false}">Inactivo</td>
                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1"
                                    th:onclick="|window.location.href='@{/parametric/conditionsEventMatrix/{id}(id=${event.id})}'|">Condiciones</button>
                        </td>
                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1"
                                    th:onclick="|window.location.href='@{/parametric/modifyAccountingRoute/{id}(id=${event.id})}'|">Cuentas</button>
                        </td>
                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1"
                                    th:onclick="|window.location.href='@{/parametric/modifyAccountingRoute/{id}(id=${event.id})}'|">Validaciones</button>
                        <td>
                            <button th:disabled="${!p_modificar}" class="btn btn-primary mx-1"
                                    th:onclick="|window.location.href='@{/parametric/modifyEventMatrix/{id}(id=${event.id})}'|">Editar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/admin/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/admin/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
                <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
                </h5>
            </div>
            <!--
            <div class="d-flex align-items-center justify-content-center">
                <a th:href="@{/admin/users/download/?vFilter={vFilter}&vId={vId}(vFilter=${vFilter},vId=${vId})}" class="btn btn-primary">Exportar a Excel</a>
            </div>
            -->
        </div>

    </div>
</div>
</div>
</body>
</html>
