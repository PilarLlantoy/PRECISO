<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Editar Tipo Entidad</h3>
        </div>
    </div>
    <div id="content">
        <form method="POST" th:action="@{/parametric/modifyTypeEntity}" th:object="${typeEntityModify}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <input class="form-control" required th:id="id" th:name="id" th:value="*{idTipoEntidad}"
                           type="hidden">
                    <input class="form-control" required th:field="*{idTipoEntidad}" type="hidden">
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Tipo Contraparte</label>
                        <input class="form-control" maxlength="255" required th:field="*{tipoContraparte}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>NIT</label>
                        <input class="form-control" maxlength="255" th:field="*{nit}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Contraparte</label>
                        <input class="form-control" maxlength="255" th:field="*{contraparte}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Intergrupo</label>
                        <select class="form-control" name="interSelect" th:field="*{intergrupo}">
                            <option hidden selected
                                    th:text="${typeEntityModify.intergrupo}" th:value="${typeEntityModify.intergrupo}"></option>
                            <option th:text="SI" th:value="true"></option>
                            <option th:text="NO" th:value="false"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Tipo Entidad</label>
                        <input class="form-control" maxlength="255" required th:field="*{tipoEntidad}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Eliminaci√≥n</label>
                        <select class="form-control" name="interSelect" th:field="*{eliminacion}">
                            <option hidden selected
                                    th:text="${typeEntityModify.eliminacion}" th:value="${typeEntityModify.eliminacion}"></option>
                            <option th:text="SI" th:value="true"></option>
                            <option th:text="NO" th:value="false"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/parametric/typeEntity}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
