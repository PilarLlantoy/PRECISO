<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>
<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">

    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-8 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">EEFF Valores</h3>
            <h5 th:utext="'Perfil Actual: '+${rol}" class="fw-bold text-white mx-4 my-3"></h5>
            <h5 th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>

        <div class="col-md-4 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get"
                  th:action="@{/eeffConsolidated/filialesValores?period={period}(period=${period})}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <div class="row mt-5">
            <div class="d-flex align-items-center justify-content-center p-1" th:if="${rol == 'Valores'}">
                <div class="col-4 border">
                    <form th:action="@{/eeffConsolidated/Pucvalores}" id="fileUploadFormPucValores"
                          enctype="multipart/form-data" method="post">
                        <input th:type="hidden" th:name="period" th:value="${period}">
                        <div class="form-group my-3 align-items-end">
                            <div class="col-12 mb-2">
                                <label></label> <input accept=".xls,.xlsx,.xlsm" type="file" name="file"
                                                       class="custom-file-control" id="file" required>
                            </div>
                                <div class="col-12">
                                <button type="submit" class="btn btn-primary">Cargar PUC Valores</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4 border">
                    <form th:action="@{/eeffConsolidated/EEFFvalores}" id="fileUploadFormEEFFValores"
                          enctype="multipart/form-data" method="post">
                        <input th:type="hidden" th:name="period" th:value="${period}">
                        <div class="form-group my-3 align-items-end">
                            <div class="col-12 mb-2">
                                <label></label> <input accept=".xls,.xlsx,.xlsm" type="file" name="file"
                                                       class="custom-file-control" id="file" required>
                            </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Cargar EEFF Valores</button>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="col-4 border">
                    <form th:action="@{/eeffConsolidated/SFCvaloresfiliales}" id="fileUploadFormSFCValores"
                          enctype="multipart/form-data" method="post">
                        <input th:type="hidden" th:name="period" th:value="${period}">
                        <div class="form-group my-3 align-items-end">
                            <div class="">
                                <div class="col-12 mb-2">
                                    <label></label> <input accept=".pt,.txt,.csv" type="file" name="file"
                                                           class="custom-file-control" id="file" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Cargar Soporte SFC Valores</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center p-1 col-md-12">
                <form th:action="@{/eeffConsolidated/ConfirmarFiduciaria?period={period}&rol={rol}(period=${period},rol=${rol})}"
                      id="confirmarFiduciaria" method="post" class="d-flex justify-content-center mt-3">
                    <div class="d-flex justify-content-start mb-3">
                        <button type="submit" class="btn btn-info" th:if="${estadoDelRegistro == 'SUCCESS'}">Confirmar
                            Archivos
                        </button>
                        <button type="submit" class="btn btn-info" disabled
                                th:if="${estadoDelRegistro == 'CONFIRMADO'}">Informaci칩n Confirmada
                        </button>
                        <button type="submit" class="btn btn-info" disabled th:if="${estadoDelRegistro == 'PENDING'}">
                            Cargue los tres archivos para confirmar la informaci칩n
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div class="table-responsive table-responsive-sm rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example"
                           width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <td style="font-size: 13px;">Compa침ia</td>
                            <td style="font-size: 13px;">Nombre Compa침ia</td>
                            <td style="font-size: 13px;">Cuenta</td>
                            <td style="font-size: 13px;">Nombre Cuenta</td>
                            <td style="font-size: 13px;">Saldo Anterior</td>
                            <td style="font-size: 13px;">Debitos</td>
                            <td style="font-size: 13px;">Creditos</td>
                            <td style="font-size: 13px;">Saldo Final</td>
                            <td style="font-size: 13px;">Codigo Categoria</td>
                            <td style="font-size: 13px;">Nombre Categoria</td>
                            <td style="font-size: 13px;">Codigo OyD</td>
                            <td style="font-size: 13px;">Periodo</td>
                            <td style="font-size: 13px;">Norma Contable</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${listaDeDatosValores}">
                            <td th:text="${data.compania}" style="font-size: 11px;"></td>
                            <td th:text="${data.nombreCompania}" style="font-size: 11px;"></td>
                            <td th:text="${data.cuenta}" style="font-size: 11px;"></td>
                            <td th:text="${data.nombreCuenta}" style="font-size: 11px;"></td>
                            <td th:text="${#numbers.formatDecimal(data.saldoAnterior,1,'POINT',2,'COMMA')}"
                                style="font-size: 12px;"></td>
                            <td th:text="${#numbers.formatDecimal(data.debitos,1,'POINT',2,'COMMA')}"
                                style="font-size: 12px;"></td>
                            <td th:text="${#numbers.formatDecimal(data.creditos,1,'POINT',2,'COMMA')}"
                                style="font-size: 12px;"></td>
                            <td th:text="${#numbers.formatDecimal(data.saldoFinal,1,'POINT',2,'COMMA')}"
                                style="font-size: 12px;"></td>
                            <td th:text="${data.codigoCategoria}" style="font-size: 11px;"></td>
                            <td th:text="${data.nombreCategoria}" style="font-size: 11px;"></td>
                            <td th:text="${data.codidoOyD}" style="font-size: 11px;"></td>
                            <td th:text="${data.periodo}" style="font-size: 11px;"></td>
                            <td th:text="${data.normaContable}" style="font-size: 11px;"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/eeffConsolidated/{dir}/?page={page}&period={period}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},period=${period})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/eeffConsolidated/{dir}/?page={page}&period={period}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},period=${period})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'P치gina ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-2 text-center">
                        <form th:action="@{/eeffConsolidated/DescargarEeffValores?period={period}(period=${period})}"
                              id="descargarEeff" method="post">
                            <div class="form-group my-3 align-items-end">
                                <button type="submit" class="btn btn-primary">Descargar EEFF</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2 text-center">
                        <a th:href="@{/eeffConsolidated/descargarSfcValores?period={period}&rol={rol}(period=${period},rol=${rol})}"
                           class="btn btn-primary">Descargar SFC</a>
                    </div>
                    <div class="col-md-3 text-center">
                        <form th:action="@{/eeffConsolidated/DescargarPucPeriodoValores?period={period}(period=${period})}"
                              id="descargarPucPeriodo" method="post">
                            <div class="form-group my-3 align-items-end">
                                <button type="submit" class="btn btn-primary">Descargar PUC Cuentas Nuevas</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 text-center">
                        <form th:action="@{/eeffConsolidated/DescargarPucCompletoV?period={period}(period=${period})}"
                              id="descargarPucCompleto" method="post">
                            <div class="form-group my-3 align-items-end">
                                <button type="submit" class="btn btn-primary">Descargar PUC Completo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var respuesta = urlParams.get('resp');
        var row = urlParams.get('row');
        var column = urlParams.get('colum');
        validateAlerts(respuesta, row, column);
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
