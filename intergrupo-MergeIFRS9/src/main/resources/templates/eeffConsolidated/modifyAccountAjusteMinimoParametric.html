<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Editar Registros</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
        </div>
    </div>
    <div id="content">
        <form method="POST" th:action="@{/eeffConsolidated/modifyAccountAjusteMinimoParametric}" th:object="${accountCcModify}">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="mb-3">Editar Cuenta</h3>
                    <input class="form-control" maxlength="255" required th:field="*{idTipoParametro}"
                           type="hidden">
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta Origen</label>
                        <input class="form-control" maxlength="255" required th:field="*{cuentaOrigen}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Empresa Origen</label>
                        <select class="form-control" name="impSelect" th:field="*{empresaOrigen}"  required>
                            <option hidden selected th:text="${accountCcModify.empresaOrigen}" th:value="${accountCcModify.empresaOrigen}"></option>
                            <option th:value="'Banco'" th:text="'Banco'"></option>
                            <option th:value="'Valores'" th:text="'Valores'"></option>
                            <option th:value="'Fiduciaria'" th:text="'Fiduciaria'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Moneda Origen</label>
                        <select class="form-control" name="impSelect" th:field="*{monedaOrigen}"  required>
                            <option hidden selected th:text="${accountCcModify.monedaOrigen}" th:value="${accountCcModify.monedaOrigen}"></option>
                            <option th:value="'ML'" th:text="'ML'"></option>
                            <option th:value="'ME'" th:text="'ME'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Cuenta Destino</label>
                        <input class="form-control" maxlength="255" required th:field="*{cuentaDestino}" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Empresa Destino</label>
                        <select class="form-control" name="impSelect" th:field="*{empresaDestino}"  required>
                            <option hidden selected th:text="${accountCcModify.empresaDestino}" th:value="${accountCcModify.empresaDestino}"></option>
                            <option th:value="'Banco'" th:text="'Banco'"></option>
                            <option th:value="'Valores'" th:text="'Valores'"></option>
                            <option th:value="'Fiduciaria'" th:text="'Fiduciaria'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Moneda Destino</label>
                        <select class="form-control" name="impSelect" th:field="*{monedaDestino}"  required>
                            <option hidden selected th:text="${accountCcModify.monedaDestino}" th:value="${accountCcModify.monedaDestino}"></option>
                            <option th:value="'ML'" th:text="'ML'"></option>
                            <option th:value="'ME'" th:text="'ME'"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-1">
                        <label>Periodo</label>
                        <input class="form-control" maxlength="255" required th:field="*{periodo}" type="month">
                    </div>
                </div>

            </div>
            <div class="row pt-5 py-3">
                <div class="col-md-12 d-flex align-content-center justify-content-center">
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Modificar Cuenta</button>
                    </div>
                    <div class="d-grid gap-2 col-3">
                        <a class="btn btn-danger" th:href="@{/eeffConsolidated/parametricsAjustesMinimos}">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
