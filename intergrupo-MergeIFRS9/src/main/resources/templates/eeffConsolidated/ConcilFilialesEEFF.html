<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">
    <!-- Cover -->
    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-6 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Consolidación</h3>
            <h5 id="date" th:utext="'Periodo: '+${period}" class="fw-bold text-white mx-4 my-3"></h5>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get"
                  th:action="@{/eeffConsolidated/ConcilFilialesEEFF?period={period}&order={order}(period=${period},order=${order})}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <div class="row mt-5">
            <div class="col-md-12 d-flex align-items-start justify-content-start">
                <div class="text-right pr-3 col-md-8 my-2 d-flex align-content-start justify-content-start">
                    <form style="justify-content: start;" class="form-inline mx-1" method="get"
                          th:action="@{/eeffConsolidated/concilFiliales}">
                        <input class="form-control" th:type="hidden" th:name="period" th:value="${period}">
                        <button class="btn btn-primary" type="submit" th:disabled="${!confirmado}">
                            <span th:if="${confirmado}">Consolidar EEFF</span>
                            <span th:unless="${confirmado}">Hay Archivos que no han sido cargados para este periodo</span>
                        </button>
                    </form>
                </div>

            </div>

            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-10">
                        <div class="table-responsive rounded border-primary">
                            <table class="table table-sm table-striped table-hover text-center table-bordered"
                                   id="example" width="100%">
                                <thead class="bg-primary">
                                <tr>
                                    <th>L_1</th>
                                    <th>L_2</th>
                                    <th>L_4</th>
                                    <th>L_6</th>
                                    <th>Cuenta</th>
                                    <th>Nombre Cuenta</th>
                                    <th>Moneda</th>
                                    <th>Banco</th>
                                    <th>Fiduciaria</th>
                                    <th>Valores</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${listaDeDatosConsolidado}">
                                    <td th:text="${data.l_1}"></td>
                                    <td th:text="${data.l_2}"></td>
                                    <td th:text="${data.l_4}"></td>
                                    <td th:text="${data.l_6}"></td>
                                    <td th:text="${data.cuenta}"></td>
                                    <td th:text="${data.nombreCuenta.toUpperCase()}"></td>
                                    <td th:text="${data.moneda}"></td>
                                    <td th:text="${#numbers.formatDecimal(data.banco,1,'POINT',2,'COMMA')}"></td>
                                    <td th:text="${#numbers.formatDecimal(data.fiduciaria,1,'POINT',2,'COMMA')}"></td>
                                    <td th:text="${#numbers.formatDecimal(data.valores,1,'POINT',2,'COMMA')}"></td>
                                    <td th:text="${#numbers.formatDecimal(data.total,1,'POINT',2,'COMMA')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Segunda tabla a la derecha (más pequeña) -->
                    <div class="col-md-2">
                        <div class="table-responsive rounded border-primary">
                            <table class="table table-sm table-striped table-hover text-center table-bordered"
                                   id="example1" width="100%">
                                <thead class="bg-primary">
                                <tr>
                                    <th colspan="2">L2</th>
                                </tr>
                                <tr>
                                    <th>Cuenta</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${listaResum39}">
                                    <td th:text="${data[0]}"></td>
                                    <td th:text="${#numbers.formatDecimal(data[1],1,'POINT',2,'COMMA')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="table-responsive rounded border-primary">
                            <table class="table table-sm table-striped table-hover text-center table-bordered"
                                   id="example" width="100%">
                                <thead class="bg-primary">
                                <tr>
                                    <th colspan="2">L1</th>
                                </tr>
                                <tr>
                                    <th>Cuenta</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data : ${listaResum}">
                                    <td th:text="${data[0]}"></td>
                                    <td th:text="${#numbers.formatDecimal(data[1],1,'POINT',2,'COMMA')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de paginación -->
            <div class="row" th:if="${last != 0}">
                <div class="col-md-4 text-left">
                    <nav arial-label="Pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/eeffConsolidated/{dir}?page={page}&period={period}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},period=${period})}">Anterior</a>
                            </li>
                            <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/eeffConsolidated/{dir}?page={page}&period={period}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},period=${period})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 text-center">
                    <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
                </div>
                <div class="col-md-4 text-right">
                    <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
                </div>
            </div>
        </div>


        <div class="pr-3 col-md-12 my-2">
            <div class="d-flex align-items-center justify-content-center">
                <a th:href="@{/eeffConsolidated/exportar?period={period}(period=${period})}"
                   class="btn btn-primary mx-1">Exportar Consolidado</a>
                <a th:href="@{/eeffConsolidated/exportarAdicional?period={period}(period=${period})}"
                   class="btn btn-primary mx-1">Mayoriza AXIOM</a>
                <button type="button" class="btn btn-primary mx-1" data-toggle="modal" data-target="#exampleModal"> Exportar Detalle</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Exportar Detalle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="get" th:action="@{/eeffConsolidated/exportarAdd}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group mb-1">
                                        <label>Nivel Cuenta</label>
                                        <select class="form-control" name="level" required>
                                            <option disabled hidden selected th:value="''" th:text="'Seleccione una opción'"></option>
                                            <option th:value="'l_9'" th:text="'L9'"></option>
                                            <option th:value="'l_6'" th:text="'L6'"></option>
                                            <option th:value="'l_4'" th:text="'L4'"></option>
                                            <option th:value="'l_2'" th:text="'L2'"></option>
                                            <option th:value="'l_1'" th:text="'L1'"></option>
                                        </select>
                                        <input class="form-control" th:type="hidden" th:name="period" th:value="${period}">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 d-flex align-content-center justify-content-center">
                                        <button class="btn btn-primary"
                                                type="submit">
                                            Exportar
                                        </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    let date = document.querySelector('#date').textContent.replace("Periodo: ", "");

    if (respuesta === 'correct') {
        createPersonalAlert(
            'success',
            'Conciliación Exitosa',
            `<p>Se ha generado la conciliación correctamente para el periodo ${date}<p>`,
            '/eeffConsolidated/ConcilFilialesEEFF',
            date
        )
    } else if (respuesta === 'error') {
        createPersonalAlert(
            'error',
            'Error en la Conciliación',
            `<p>Se ha generado la conciliación correctamente para el periodo ${date}<p>`,
            '/eeffConsolidated/ConcilFilialesEEFF',
            date
        )
    }
</script>

</body>
</html>
