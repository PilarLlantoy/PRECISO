<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/menuTemplate :: menuHead"></div>

<body>
<div th:replace="fragments/menuTemplate :: menuBody"></div>
<div class="main-container">

    <div class="row m-0 bg-primary fixed-top myNav">
        <div class="col-md-8 border-bottom border-primary p-0 bg-primary d-flex justify-content-start align-items-center">
            <h3 class="fw-bold text-white mx-4 my-3">Ajustes IFRS</h3>
        </div>

        <div class="col-md-4 d-flex align-items-center justify-content-end pe-5">
            <form class="form-inline" method="get"
                  th:action="@{/eeffConsolidated/parametricsAjustesMayores?period={period}(period=${period})}">
                <div class="input-group">
                    <div class="input-group-append d-flex align-items-center">
                        <h5 class="me-2 mb-0">Fecha Consulta: </h5>
                        <input type="month" th:name="period" th:value="${period}" class="form-control" required>
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <div class="row mt-5">
            <div class="text-left pr-3 col-md-6 my-1">
                <form enctype="multipart/form-data" id="fileUploadForm" method="post" th:action="@{/eeffConsolidated/CargarparametricsMayores}">
                    <input class="form-control" th:type="hidden" th:name="period" th:value="${period}">
                    <div class="form-group my-3">
                        <label>Cargar archivo: </label> <input accept=".xls,.xlsx,.xlsm" class="custom-file-control"
                                                               id="file"
                                                               name="file" required type="file">
                        <button class="btn btn-primary" type="submit">Cargar</button>
                    </div>
                </form>
            </div>

            <div class="text-right pr-3 col-md-6 my-1">
                <a class="btn btn-primary mx-1" th:href="@{/eeffConsolidated/ProcesarAjustesMayores/?period={period}(period=${period})}">Procesar Ajustes IFRS</a>
                <a class="btn btn-primary mx-1" th:href="@{/eeffConsolidated/parametricsAjustesMayores?period={period}(period=${period})}"><i class="fas fa-redo-alt"></i></a>
                <!--<a class="btn btn-primary mx-1" th:href="@{/eeffConsolidated/addAccountAjusteMayoresParametric?period={period}(period=${period})}">Agregar Registro</a>-->
                <button class="btn btn-primary" id="clearTable" th:onclick="operationDelete('accountCcMayores');">Limpiar Tabla
                </button>
            </div>

            <div class="col-md-12">
                <div class="table-responsive rounded border-primary">
                    <table class="table table-sm table-striped table-hover text-center table-bordered" id="example" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th>L4</th>
                            <th>L9</th>
                            <th>Entidad</th>
                            <th>Cuenta</th>
                            <th>Moneda</th>
                            <th>Debe</th>
                            <th>Haber</th>
                            <th>Saldo</th>
                            <th>Concepto</th>
                            <th COLSPAN="2">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account : ${allParametric1}">
                            <td th:text="${account.l_4}"></td>
                            <td th:text="${account.l_9}"></td>
                            <td th:text="${account.entidad}"></td>
                            <td th:text="${account.cuenta}"></td>
                            <td th:text="${account.moneda}"></td>
                            <td th:text="${#numbers.formatDecimal(account.debe,1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${#numbers.formatDecimal(account.haber,1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${#numbers.formatDecimal(account.saldo,1,'POINT',2,'COMMA')}"></td>
                            <td th:text="${account.concepto}"></td>
                            <!---<td th:text="${#numbers.formatDecimal(account.cuentaDestino,1,'POINT',2,'COMMA')}"></td> --->
                            <td><a class="btn btn-primary" th:href="@{/eeffConsolidated/modifyAccountAjusteMayoresParametric/{id}(id=${account.idTipoParametro})}">Editar</a></td>
                            <td>
                                <button class="btn btn-danger btn-sm" id="clearTableOne" th:data1="${account.idTipoParametro}"
                                        th:onclick="'javascript:operationDeleteOne(this.getAttribute(\'data1\'),\'accountCcMayores1\')'"> Eliminar </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" th:if="${last != 0}">
            <div class="col-md-4 text-left">
                <nav arial-label="Pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/eeffConsolidated/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${prev},dir=${directory},vId=${vId})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/eeffConsolidated/{dir}/?page={page}&vId={vId}&vFilter={vFilter}(vFilter=${vFilter},page=${next},dir=${directory},vId=${vId})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4 text-center">
                <h6 th:utext="${registers} + ' Registros Encontrados'"></h6>
            </div>
            <div class="col-md-4 text-right">
                <h6 class="mx-1" th:utext="'Página ' + ${current} + ' de ' + ${last}"></h6>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center" th:if="${filterExport != 'Original'}">
            <h5><span class="badge badge-pill text-light badge-info py-2 px-5">¡La Tabla se encuentra Filtrada!</span>
            </h5>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <a class="btn btn-primary"
               th:href="@{/eeffConsolidated/ParametricsdownloadMayores?period={period}(period=${period})}">Exportar
                a Excel</a>
        </div>
    </div>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var respuesta = urlParams.get('resp');
    var row = urlParams.get('row');
    var column = urlParams.get('colum');
    validateAlerts(respuesta, row, column);
</script>
</body>

</html>
